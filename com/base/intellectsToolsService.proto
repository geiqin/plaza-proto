syntax = "proto3";
package services;
option go_package ="/.;services";
import "common/base.proto";

//只能工具箱（待后期迁出）
service IntellectToolsService {
    //解析地址
    rpc ParseAddress (IntellectToolsRequest) returns (IntellectToolsResponse) {}
}

message IntellectTools {
    string	address	=1;
    string	title	=3;
    string	configs	=4;
    int32 version =5;
    string	private_key	=6;
    string	public_key	=7;
    bool	disabled	=8;
}


message IntellectToolsRequest {
    int64 paged = 1;
    int64 page_size = 2;
    int32 id = 3;
    string address = 4;
    int32 version = 5;
}

//
message IntellectToolsResponse {
    IntellectTools entity = 1;
    common.Pager pager =2;
    repeated IntellectTools items = 3;
    common.Error error = 4;
    common.Info info =5;
}
