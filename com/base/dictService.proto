syntax = "proto3";

package services;
option go_package ="/.;services";
import "common/base.proto";
import "dictItemService.proto";

service DictService {
    rpc Create (Dict) returns (DictResponse) {}
    rpc Update (Dict) returns (DictResponse) {}
    rpc Delete (DictRequest) returns (DictResponse) {}
    rpc Get (DictRequest) returns (DictResponse) {}
    rpc Search (DictRequest) returns (DictResponse) {}
    rpc List (DictRequest) returns (DictResponse) {}
    rpc DictConst (DictRequest) returns (DictResponse) {}
}

// 字典
message Dict {
    int64 id = 1; //ID
    string code = 2; //编码
    string name = 3; //名称
    string type = 4; //类型：1-字符型，2-数字型，3-布尔型
    string is_system = 5; //系统创建
    string description = 6; //描述
    int64 created_at = 7; //创建时间
    int64 updated_at = 8; //修改时间
    repeated DictItem items =9;
}

// 字典请求参数
message DictRequest {
    int32 top = 1;
    int64 paged = 2;
    int64 page_size = 3;
    string keywords = 4;
    repeated string sort = 5;
    repeated string date_range = 6;
    repeated int64 ids = 7;
    int64 id = 8;
    //以下为自定义参数
    string type = 10; //编码
    string code = 11; //编码
    string name = 12; //名称
    string is_system = 13; //系统创建
    repeated string codes = 14;
}

// 字典响应数据
message DictResponse {
    string msg = 1;
    common.Pager pager = 2;
    Dict entity = 3;
    repeated Dict items = 4;
}
