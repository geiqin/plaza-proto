syntax = "proto3";
package services;
option go_package ="/.;services";
import "common/base.proto";
import "versionService.proto";
import "versionPackageService.proto";
import "merchantService.proto";

service StoreService {
    //创建店铺
    rpc Create (Store) returns (StoreResponse) {}
    //修改店铺版本（超级管理员可用）
    rpc UpdateVersion (Store) returns (StoreResponse) {}
    //修改店铺信息
    rpc UpdateProfile (Store) returns (StoreResponse) {}
    //设置状态
    rpc UpdateStatus (Store) returns (StoreResponse) {}
    //删除店铺
    rpc Delete (StoreRequest) returns (StoreResponse) {}

    //获取店铺信息
    rpc Get (Store) returns (StoreResponse) {}
    //根据名称获取店铺信息
    rpc GetByName (Store) returns (StoreResponse) {}
    //查询店铺
    rpc Search (StoreRequest) returns (StoreResponse) {}
    //获取店铺列表
    rpc List (StoreRequest) returns (StoreResponse) {}
    //获取店铺功能模块
    rpc GetModules (StoreRequest) returns (StoreResponse) {}
}

message Store {
    int64 id =1; //ID
    string code =2; //店铺编码
    string name =3; //店铺名称
    int64 merchant_id =4; //商户ID
    int64 platform_id =5; //平台ID
    int32 version_id =6; //版本ID
    int32 version_package_id =7; //版本套餐ID
    string region =8; //分区
    string logo_url =9; //logo路径
    int64 province_id =10; //所属省
    int64 city_id =11; //所属市
    int64 county_id =12; //所属区
    string address =13; //地址
    float lng =14; //经度
    float lat =15; //纬度
    string status =16; //状态
    string expired_at =17; //失效日期
    string created_at =18; //
    string updated_at =19; //
    Version version =22;
    VersionPackage version_package =23;
    Merchant merchant =24;
    string	status_name	=25;
    int32 valid_days =26;
    string	province_name	=27;
    string	city_name	=28;
    string	county_name	=29;
}

message StoreRequest{
    int64 paged = 1;
    int64 page_size = 2;
    string sorting = 3;

    int64 id = 4;
    string store_key	=6;
    string store_secret	=7;
    string code =8; //店铺编码
    string name =9; //店铺名称
    int64 merchant_id =10; //商户ID
    int64 platform_id =11; //平台ID
    int32 version_id =12; //版本ID
    int64 province_id =14; //所属省
    int64 city_id =15; //所属市
    int64 county_id =16; //所属区
    string status = 17;
    string	start_date	=18;
    string	end_date	=19;
    string keywords = 20;
    string region = 21;
    repeated int64 ids = 22;
}

message StoreResponse {
    Store entity = 1;
    common.Pager pager =2;
    repeated Store items = 3;
    string info =4;
    repeated string Modules = 5;
}
