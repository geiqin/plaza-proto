syntax = "proto3";
package services;
option go_package ="/.;services";
import "storeService.proto";

service AuthorizeService {
    //获取当前店铺(简单信息)
    rpc Info (AuthorizeRequest) returns (StoreResponse) {}
    //获取当前店铺(详细信息)
    rpc Detail (AuthorizeRequest) returns (StoreResponse) {}
}

message AuthorizeRequest{
    string store_id = 1;
}
