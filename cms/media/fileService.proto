syntax = "proto3";
package services;
option go_package =".;services";
import "common/base.proto";
import "catService.proto";

service FileService {
    rpc Update (FileRequest) returns (FileResponse) {}
    rpc Delete (FileRequest) returns (FileResponse) {}
    rpc Get (FileRequest) returns (FileResponse) {}
    rpc List (FileRequest) returns (FileResponse) {}
    rpc Search (FileRequest) returns (FileResponse) {}
    rpc SetCat (FileRequest) returns (FileResponse) {}
    rpc CodeList (FileRequest) returns (FileResponse) {}
    //服务调用（拉取并确认）
    rpc PullList (FileRequest) returns (FileResponse) {}
}
//我的文件
service MyFileService {
    rpc Update (FileRequest) returns (FileResponse) {}
    rpc Delete (FileRequest) returns (FileResponse) {}
    rpc Get (FileRequest) returns (FileResponse) {}
    rpc Search (FileRequest) returns (FileResponse) {}
}

//文件信息
message File {
    int64 id =1;
    string hash =2;
    string code =3;
    string title =4;
    string type	 =5;
    bool is_private	 =6;
    string source	 =7;
    string persistent_id =8;
    int32 cat_id =9;
    string file_name =10;
    string raw_name =11;
    string path	 =12;
    string url	 =13;
    string mime_type =14;
    int64 size	 =15;
    int32 width	 =16;
    int32 height =17;
    int64 length	 =18;
    int32 pixel =19;
    int64 cover_id =20;
    string cover_url =21;
    string memo	 =22;
    string flag	 =23;
    string creator_type	=24;
    int64 creator_id	=25;
    string creator_name	=26;
    bool confirmed	=27;
    int32 sort =28;
    string created_at =29;
    string updated_at =30;
    Cat cat =31;
}

// 修改文件请求信息
message FileRequest {
    int32 paged = 1;
    int32 page_size = 2;
    int32 top = 3;
    //file params
    int64 id =4;
    string title =5;
    int32 cat_id =6;
    string type =7;
    string mime_type =8;
    string file_name =9;
    string raw_name =10;
    string hash =11;
    string persistent_id =12;
    string flag	 =13;
    bool is_private	 =14;
    string creator_type	 =15;
    int64 creator_id	 =16;
    string memo	 =17;
    int64 cover_id =18;
    string cover_url =19;
    string code =20;
    string cat_slug =21;
    repeated string types =22;
    repeated string codes =23;
    repeated int64 ids =24;
}

//
message FileResponse {
    File entity = 1;
    common.Pager pager =2;
    repeated File items = 3;
    common.Error error = 4;
    common.Info info =5;
    map<string,string> params =6;
}
