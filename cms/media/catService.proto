syntax = "proto3";
package services;
option go_package ="/.;services";
import "common/base.proto";

service CatService {
    rpc Create (Cat) returns (CatResponse) {}
    rpc Update (Cat) returns (CatResponse) {}
    rpc Delete (Cat) returns (CatResponse) {}
    rpc Get (Cat) returns (CatResponse) {}
    rpc List (Cat) returns (CatResponse) {}
    rpc Tree (Cat) returns (CatResponse) {}
    rpc Search (CatRequest) returns (CatResponse) {}
}

// 字典信息
message Cat {
    int64 id =1;
    string type =2;
    string slug =3;
    string name =4;
    string path =5;
    int64 parent_id =6;
    int32 total_num	=7;
    int64 total_size =8;
    int64 creator_id =9;
    Cat parent =10;
    repeated Cat children =11;
}

message CatRequest {
    int32 paged = 1;
    int32 page_size = 2;
    int32 top = 3;
    //file params
    int64 id =4;
    string name =5;
    string slug =6;
    string type =7;
    int64 parent_id =9;
    repeated int64 ids =11;
}

message CatData {
    Cat entity = 1;
    common.Pager pager =2;
    repeated Cat items = 3;
    common.Info info =4;
}

message CatResponse {
    CatData data = 1;
    common.Error error = 2;
}
