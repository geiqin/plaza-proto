syntax = "proto3";
package services;
option go_package = ".;services";
import "common/base.proto";
import "personService.proto";

service PersonBirthService {
	//创建出生状况
	rpc Create (PersonBirth) returns (PersonBirthResponse) {}
	// 编辑出生状况
	rpc Update (PersonBirth) returns (PersonBirthResponse) {}
	// 删除出生状况
	rpc Delete (PersonBirth) returns (PersonBirthResponse) {}
	// 获取出生状况详情
	rpc Get (PersonBirth) returns (PersonBirthResponse) {}
	//分页查询家庭列表
	rpc Search (PersonBirthRequest) returns (PersonBirthResponse) {}
}

//出生状况
message PersonBirth {
	int64 id = 1;
	int64 person_id = 2;
	string real_name = 3;
	string id_card = 4;
	int32 year = 5;
	int32 month = 6;
	int32 day = 7;
	string addr = 8;
	string status = 9;
	string created_at = 10;
	string updated_at = 11;
	Person person =12;
}

message PersonBirthRequest {
	int32 paged = 1;
	int32 page_size = 2;
	string sorting = 3;
	//----
	int64 family_id = 4;
	int64 person_id = 5;
	int64 master_id = 6;
	string real_name = 7;
	string id_card = 8;
	string status = 9;
}

message PersonBirthData {
	PersonBirth entity = 1;
	common.Pager pager =2;
	repeated PersonBirth items = 3;
	common.Info info =4;
}

message PersonBirthResponse {
	PersonBirthData data = 1;
	common.Error error = 2;
}
