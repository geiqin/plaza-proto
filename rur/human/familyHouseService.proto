syntax = "proto3";
package services;
option go_package = ".;services";
import "common/base.proto";
import "familyService.proto";

service FamilyHouseService {
	//创建住房情况
	rpc Create (FamilyHouse) returns (FamilyHouseResponse) {}
	// 编辑住房情况
	rpc Update (FamilyHouse) returns (FamilyHouseResponse) {}
	// 删除住房情况
	rpc Delete (FamilyHouse) returns (FamilyHouseResponse) {}
	// 获取住房情况详情
	rpc Get (FamilyHouse) returns (FamilyHouseResponse) {}
	//分页查询家庭列表
	rpc Search (FamilyHouseRequest) returns (FamilyHouseResponse) {}
}

//住房情况
message FamilyHouse {
	int64 id = 1;
	int64 family_id = 2;
	string real_name = 3;
	int64 id_card = 4;
	string safety_level = 5;
	string dangerous_rebuild_subsidy = 6;
	int32 rebuild_year = 7;
	string rebuild_method = 8;
	int64 subsidy_amount = 9;
	string status = 10;
	string created_at = 11;
	string updated_at = 12;
	Family family =13;
}

message FamilyHouseRequest {
	int32 paged = 1;
	int32 page_size = 2;
	string sorting = 3;
	//----
	int64 family_id = 4;
	int64 person_id = 5;
	int64 master_id = 6;
	string real_name = 7;
	string id_card = 8;
	string status = 9;
	repeated int64 ids =12;
}

message FamilyHouseData {
	FamilyHouse entity = 1;
	common.Pager pager =2;
	repeated FamilyHouse items = 3;
	common.Info info =4;
}

message FamilyHouseResponse {
	FamilyHouseData data = 1;
	common.Error error = 2;
}
