syntax = "proto3";
package services;
option go_package =".;services";
import "common/base.proto";

service ApplicationService {
    rpc Create (Application) returns (ApplicationResponse) {}
    rpc Update (Application) returns (ApplicationResponse) {}
    rpc Delete (ApplicationWhere) returns (ApplicationResponse) {}
    rpc Get (Application) returns (ApplicationResponse) {}
    rpc Search (ApplicationWhere) returns (ApplicationResponse) {}
    rpc List (ApplicationWhere) returns (ApplicationResponse) {}
}

message ApplicationWhere {
    int32 paged = 1;
    int32 page_size = 2;
    string sorting = 3;
    string keywords = 4;
    int32 id = 5;
    repeated int32 ids = 6;
    string slug = 7;
    repeated string slugs = 8;
    string type = 9;
}

// 应用信息
message Application {
    int32	id	=1;
    string	slug	=2;
    string	name	=3;
    string	type	=5;
    string	icon	=6;
    string	css_class	=7;
    string	url	=8;
    string	memo	=9;
    bool	released	=11;
    bool	disabled	=12;
    string	created_at	=13;
    string	updated_at	=14;
}

//
message ApplicationResponse {
    Application entity = 1;
    common.Pager pager =2;
    repeated Application items = 3;
    common.Error error = 4;
    common.Info info =5;
}
