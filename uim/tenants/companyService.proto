syntax = "proto3";
package services;
option go_package =".;services";
import "common/base.proto";

service CompanyService {
    rpc Create (Company) returns (CompanyResponse) {}
    rpc Update (Company) returns (CompanyResponse) {}
    rpc Delete (CompanyWhere) returns (CompanyResponse) {}
    rpc Get (Company) returns (CompanyResponse) {}
    rpc Search (CompanyWhere) returns (CompanyResponse) {}
    rpc List (CompanyWhere) returns (CompanyResponse) {}
}

message CompanyWhere {
    int32 paged = 1;
    int32 page_size = 2;
    string sorting = 3;
    string keywords = 4;
    int64 id = 5;
    repeated int64 ids = 6;
}

message Company {
    int64	id = 1;
    string name = 2;
    string short_name = 3;
    string address = 4;
    string tel = 5;
    string memo	= 6;
    string created_at	= 7;
    string updated_at	= 8;
}

//
message CompanyResponse {
    Company entity = 1;
    common.Pager pager =2;
    repeated Company items = 3;
    common.Error error = 4;
    common.Info info =5;
}
