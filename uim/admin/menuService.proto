syntax = "proto3";
package services;
option go_package =".;services";
import "common/base.proto";

service MenuService {
    rpc Create (Menu) returns (MenuResponse) {}
    rpc Update (Menu) returns (MenuResponse) {}
    rpc Delete (Menu) returns (MenuResponse) {}
    rpc Get (Menu) returns (MenuResponse) {}
    rpc Search (MenuRequest) returns (MenuResponse) {}
    rpc List (MenuRequest) returns (MenuResponse) {}
    rpc Tree (MenuRequest) returns (MenuResponse) {}
}

// 字典信息
message Menu {
    int32 id =1;
    string name	 =3;
    string title =4;
    string title_en	 =5;
    string icon	 =6;
    int32 type =7;
    int32 menu_id =8;
    string redirect_url  =9;
    string path =10;
    string component  =11;
    bool nocache =12;
    bool hidden =13;
    bool disabled =14;
    string sorting =15;
    string meta  =16;
    string memo  =17;
    string created_at =18;
    string updated_at =19;
    repeated Menu children = 20;
}


message MenuRequest {
    int32 paged = 1;
    int32 page_size = 2;
    string sorting = 3;
    //base params
    int64 id = 4;
    string name = 5;
    int64 menu_id =6;
    int64 store_id = 7;
    repeated int64 ids = 8;
}

//
message MenuResponse {
    Menu entity = 1;
    common.Pager pager =2;
    repeated Menu items = 3;
    common.Error error = 4;
    common.Info info =5;
}
