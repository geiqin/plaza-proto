syntax = "proto3";

package services;
option go_package =".;services";
import "managerService.proto";

//授权管理
service AuthorizeService {
    rpc Info (AuthorizeRequest) returns (ManagerResponse) {}
    rpc ModifyMobile (Manager) returns (ManagerResponse) {}
    rpc ModifyAvatar (Manager) returns (ManagerResponse) {}
    rpc ModifyPwd (AuthorizeRequest) returns (ManagerResponse) {}
}

//授权请求信息
message AuthorizeRequest {
    int64  id = 1;
    string name = 2;
    string username = 3;
    string password = 4;
    string old_password = 5;
    string email = 6;
    string mobile =7;
}
