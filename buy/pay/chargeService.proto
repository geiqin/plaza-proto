syntax = "proto3";

package services;
option go_package ="/.;services";
import "common/base.proto";

//支付凭证
service ChargeService {
    //删除支付凭证
    rpc Delete (Charge) returns (ChargeResponse) {}
    //获得支付凭证
    rpc Get (Charge) returns (ChargeResponse) {}
    //查询支付凭证
    rpc Search (ChargeRequest) returns (ChargeResponse) {}
    //支付凭证对账（向第三方发起对账）
    rpc Reconciliation (Charge) returns (ChargeResponse) {}
}

//支付凭证
message Charge{
    int64 id = 1;
    string charge_sn = 2;
    string order_type = 3;
    int64 order_id = 4;
    string order_sn = 5;
    int64 amount = 6;
    string currency = 7;
    string subject = 8;
    string body = 9;
    string attach = 10;
    string target_user_type = 11;
    int64 target_user_id = 12;
    int32 pay_account_id = 13;
    string channel_type = 14;
    string open_id = 15;
    string trade_type = 16;
    string transaction_no = 17;
    int64 refunded_amount = 18;
    string failure_code = 19;
    string failure_msg = 20;
    string credential = 21;
    string client_ip = 22;
    string memo = 23;
    bool is_lived = 24;
    bool is_paid = 25;
    bool is_refunded = 26;
    bool is_reversed = 27;
    string status = 28;
    string paid_at = 29;
    string expired_at = 30;
    string created_at = 31;
    string updated_at = 32;
}


message ChargeRequest{
    int32 paged = 1;
    int32 page_size = 2;
    int32 top = 3;
    //base params
    int64 charge_id = 4;
    string charge_sn = 5;
    int64 amount = 6;
    string status = 7;
    int64 order_id = 8;
    string open_id = 9;
    string attach = 10;
    string target_user_type = 11;
    int64 target_user_id = 12;
}

message ChargeData {
    Charge entity = 1;
    common.Pager pager =2;
    repeated Charge items = 3;
    common.Info info =4;
}


message ChargeResponse {
    ChargeData data = 1;
    common.Error error = 2;
}
