syntax = "proto3";

package services;
option go_package ="/.;services";
import "common/base.proto";

//支付凭证
service ChargeService {
    //删除支付凭证
    rpc Delete (Charge) returns (ChargeResponse) {}
    //获得支付凭证
    rpc Get (Charge) returns (ChargeResponse) {}
    //查询支付凭证
    rpc Search (ChargeRequest) returns (ChargeResponse) {}
}

//支付凭证
message Charge{
    int64 id = 1;
    string charge_sn = 2;
    string order_type = 3;
    int64 order_id = 4;
    string order_sn = 5;
    int64 amount = 6;
    string currency = 7;
    string subject = 8;
    string body = 9;
    string attach = 10;
    string trade_user_type = 11;
    int64 trade_user_id = 12;
    int32 pay_account_id = 13;
    string channel_type = 14;
    string open_id = 15;
    string bill_type = 16;
    int64 refunded_amount = 17;
    string credential = 18;
    string client_ip = 19;
    string memo = 20;
    bool is_lived = 21;
    bool is_paid = 22;
    bool is_refunded = 23;
    bool is_reversed = 24;
    string trx_transaction_id =25; //交易方支付流水号
    string trx_trade_type =26; //交易方支付类型
    string trx_bank_type =27; //交易方付款银行
    string trx_status =28; //交易方支付状态
    string status = 29;
    string paid_at = 30;
    string expired_at = 31;
    string created_at = 32;
    string updated_at = 33;
}


message ChargeRequest{
    int32 paged = 1;
    int32 page_size = 2;
    int32 top = 3;
    //base params
    int64 charge_id = 4;
    string charge_sn = 5;
    int64 amount = 6;
    string status = 7;
    int64 order_id = 8;
    string open_id = 9;
    string attach = 10;
    string trade_user_type = 11;
    int64 trade_user_id = 12;
}

message ChargeData {
    Charge entity = 1;
    common.Pager pager =2;
    repeated Charge items = 3;
    common.Info info =4;
}


message ChargeResponse {
    ChargeData data = 1;
    common.Error error = 2;
}
