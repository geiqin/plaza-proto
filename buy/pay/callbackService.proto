syntax = "proto3";
package services;
option go_package ="/.;services";

// 回调服务
service CallbackService {
  // 支付通知
  rpc ChargeNotify (CallbackReq) returns (CallbackResponse) {}
  // 退款通知
  rpc RefundNotify (CallbackReq) returns (CallbackResponse) {}
}

// 回调信息
message CallbackReq  {
  string method =1;
  string url =2;
  string requestURI =3;
  bytes header = 4; //头部
  bytes body = 5; //请求数据
  map<string,string> params = 6; //参数
}


// 回调响应数据
message CallbackResponse {
  string msg = 1;
  bytes response =2;
}