syntax = "proto3";

package services;
option go_package =".;services";
import "common/base.proto";
import "alipay.proto";

//微信支付
service WxService {
    //小程序支付
    rpc MiniPay (PaymentRequest) returns (WxResponse) {}
    //H5支付
    rpc H5Pay (PaymentRequest) returns (WxResponse) {}
    //APP支付
    rpc AppPay (PaymentRequest) returns (WxResponse) {}
    //提交付款码支付
    rpc MicroPay (PaymentRequest) returns (WxResponse) {}
}

//微信支付参数(发起微信支付需要的参数)
message WxParam{
    string time_stamp =2;
    string nonce_str =3;
    string package =4;
    string sign_type =5;
    string pay_sign =6;
}

message WxResponse {
    WxParam entity = 1;
    common.Error error = 4;
    common.Info info =5;
}
