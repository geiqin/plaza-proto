syntax = "proto3";

package services;
option go_package ="/.;services";

//支付信息
message ChargeInfo{
    string business_type =1;//订单类型: order 订单, wallet 钱包 vip 会员等级
    int64  member_id =2;//用户ID
    int32  payment_id =3;//支付方式ID
    string payment_code =4;//支付方式标识
    string payment_name =5;//支付方式名称
    string subject =6;//订单名称
    int64  total_price =7;//业务订单金额
    int64  pay_price =8;//支付金额
    string currency =9;//货币代码
    repeated ChargeInfoValue values =10; //支付日志关联业务数据
}

//支付关联业务数据
message ChargeInfoValue{
    int64  business_id =1;//业务订单id
    string business_no =2;//业务订单号
}