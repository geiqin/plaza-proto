syntax = "proto3";

package services;
option go_package ="/.;services";

//支付信息
message ChargeInfo{
    string order_type =1;//订单类型
    int64 order_id = 2; //订单id
    string order_sn = 3;//订单编号
    int64 amount = 4; //支付金额
    string currency = 5;//货币类型
    string subject = 6; //支付标题
    string body = 7; //主体描述
    string extra = 8; //扩展信息
    string target_user_type =9; //目标用户类型
    int64 target_user_id = 10;//目标用户ID
}