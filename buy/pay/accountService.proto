syntax = "proto3";
package services;
option go_package = "/.;services";
import "common/base.proto";

//支付账号
service AccountService {
    rpc Create (Account) returns (AccountResponse) {}
    rpc Update (Account) returns (AccountResponse) {}
    rpc Delete (Account) returns (AccountResponse) {}
    rpc Get (AccountRequest) returns (AccountResponse) {}
    rpc Search (AccountRequest) returns (AccountResponse) {}
}

message Account {
    int32	id =1;
    string account_no =2;
    string name =3;
    string type	=4;
    string is_provider_mode =5;
    map<string,string> config_data =6;
    string public_cert = 7;
    string private_cert = 8;
    int32 version = 9;
    string status	=10;
    string created_at = 11;
    string updated_at = 12;
    repeated AccountTerminal terminals =13;
}

message AccountTerminal{
    int32	id =1;
    string terminal =2;
    string app_id =3;
    string created_at = 4;
    string updated_at = 5;
}

message AccountRequest{
    int64 paged =1;
    int64 page_size =2;
    string keywords =3;
    int32	id =5;
    string account_no =6;
    string name =7;
    string type	=8;
    string is_provider_mode = 9;
    string status = 10;
    string client_type =11;
}

message AccountData {
    Account entity = 1;
    common.Pager pager =2;
    repeated Account items = 3;
    common.Info info =4;
}

message AccountResponse {
    AccountData data = 1;
    common.Error error = 2;
}
