syntax = "proto3";
package services;
option go_package = "/.;services";

message SkuInfo {
	int64 id = 1;
	int64 spu_id = 2;
	string sku_sn = 3;
	string title = 4;
	string type = 5;
	string subtype = 6;
	string unit = 7;
	int64 shop_id = 8;
	int64 image_id = 9;
	string image_url = 10;
	int64 price = 11;
	int64 market_price = 12;
	int64 cost_price = 13;
	int64 promotion_price = 14;
	string barcode = 15;
	int64 weight = 16;
	int32 volume = 17;
	int32 stock = 18;
	int32 frozen_stock = 19;
	string out_sku_no = 20;
	bool is_spec = 21;
	bool is_virtual = 22;
	bool is_presale = 23;
	bool is_member_right = 24;
	bool is_member_price = 25;
	bool is_hide_stock = 26;
	bool is_new = 27;
	bool is_hot = 28;
	bool is_recommend = 29;
	bool is_special = 30;
	bool is_master = 31;
	string indexes =32;
	string own_desc = 33;
	string status = 34;
	string listed_at = 35;
	SpuInfo spu = 37;
	SkuPresale presale = 38;
}


message SpuInfo {
	int64 id = 1;
	string code = 2;
	string title = 3;
	string type = 4;
	string extend_type = 5;
	string unit = 6;
	int32 category_id = 7;
	int32 brand_id = 9;
	int64 shop_id = 10;
	int32 max_buy = 11;
	int32 min_buy = 12;
	int64 province_id = 13;
	int64 city_id = 14;
	int32 stocks = 24;
	int64 master_sku_id = 33;
	bool is_spec = 34;
	int32 sort = 35;
	string memo = 36;
	string freight_type = 40;
	int64 freight_uniform_fee = 41;
	int64 freight_express_id = 42;
	string status = 44;
	string created_at = 45;
	string updated_at = 46;
}

message SkuPresale {
	int64 id = 1;
	int64 sku_id = 2;
	int32 presale_type = 3;
	string payed_date = 4;
	string advance_start_date = 5;
	string advance_end_date = 6;
	string balance_start_date = 7;
	string balance_end_date = 8;
	string advance_type = 9;
	int32 advance_rate = 10;
	int64 advance_money = 11;
	int64 balance_money = 12;
	string delivery_type = 13;
	string delivery_date = 14;
	int32 delivery_days = 15;
}
