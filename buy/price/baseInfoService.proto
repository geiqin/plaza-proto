syntax = "proto3";
package services;
option go_package = "/.;services";

message CouponInfo {
  int64	 id	=1;
  string title	=2;
}


message ShopInfo {
  int64 id =1;
  string name =2;
  int64 logo_id =3;
  string logo_url =4;
}


message BuyerInfo {
  int64 member_id = 1;//会员ID
  int32 member_rank_id = 2;//会员等级ID
  bool has_newcomer = 3;//是否为新人下单
  bool has_bound_mobile =4;//是否绑定手机
  bool has_trusted =5;//是否实名认证
  string birthday =6; //出生日期(生日优惠)
}
