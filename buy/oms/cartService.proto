syntax = "proto3";
package services;
option go_package = "/.;services";
import "common/base.proto";
import "skuInfoService.proto";
import "promotionInfoService.proto";

service CartService {
    //加入购物车商品
    rpc Add (CartRequest) returns (CartResponse) {}
    //设置购物车商品数量
    rpc Set (CartRequest) returns (CartResponse) {}
    //删除购物车商品
    rpc Remove (CartRequest) returns (CartResponse){}
    //清除购物车
    rpc Clear (CartRequest) returns (CartResponse) {}
    //获取购物车
    rpc Get (CartRequest) returns (CartResponse) {}
    //选中商品计算
    rpc Checked (CartRequest) returns (CartResponse) {}
}

message Cart {
    string currency =1;
    int32 total_num =2;
    int64 total_weight =3;
    int64 total_price =4;
    int64 total_discount =5;
    int64 total_amount =6;
    int64 shipping_fee =7;
    int64 insure_fee =8;
    int64 pack_fee =9;
    int64 member_id = 10;
    int64 address_id = 11;
    int32 checked_status = 12;
    repeated CartItem details = 13;
    repeated PromotionInfo store_promotions =14;
}

message CartItem {
    int64 sku_id = 1;
    int32 num = 2;
    int64 price = 3;
    int64 promotion_price = 4;
    int64 subtotal_amount = 5;
    int64 subtotal_discount = 6;
    bool checked = 7;
    SkuInfo sku = 8;
}


message CartRequest {
    int32 paged = 1;
    int32 page_size = 2;
    string keywords = 3;
    string row_id =4;
    int64 sku_id =5;
    string direction =6;
    int32 num =7;
    repeated int64 sku_ids =8;
    map<int64,int32> sku_list =9;
}

message CartData {
    Cart entity = 1;
    common.Pager pager =2;
    repeated Cart items = 3;
    common.Info info =4;
}

message CartResponse {
    CartData data = 1;
    common.Error error = 2;
}
