syntax = "proto3";
package services;
option go_package = "/.;services";
import "common/base.proto";

//订单状态日志
service OrderStatusLogService { 
    //获取订单状态日志
    rpc Get (OrderStatusLogRequest) returns (OrderStatusLogResponse) {} 
    //查询订单状态日志
    rpc Search (OrderStatusLogRequest) returns (OrderStatusLogResponse) {}
}

message OrderStatusLog {
    int64  id =1;//ID
    int64  order_id =2;//订单ID
    string change_type =3;//操作类型
    string change_message =4;//操作描述
    int64 created_at = 5;
    int64 updated_at = 6;
}

//配送请求参数
message OrderStatusLogRequest {
    int64 paged = 1;
    int64 page_size = 2;
    string sorting = 3;
    //----
    int32 id  =4;
    string code =5;
    string name =6;
    int64 order_id =7;
    string status =8;
    string change_type =9;//操作类型
}

message OrderStatusLogResponse{
    OrderStatusLog entity = 1;
    repeated OrderStatusLog items =2;
    common.Info msg =3;
}

