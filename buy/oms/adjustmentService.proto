syntax = "proto3";
package services;
option go_package = ".;services";

message Adjustment {
    int64 id = 1;
    int64 order_id = 2;
    int64 order_item_id = 3;
    int64 order_item_unit_id = 4;
    string type = 5;
    string label = 6;
    string origin_code = 7;
    int64 amount =8;
    bool included =9;
    string created_at = 10;
    string updated_at = 11;
}
