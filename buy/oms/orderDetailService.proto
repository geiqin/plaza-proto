syntax = "proto3";
package services;
option go_package = "/.;services";

message OrderDetail {
    int64 id = 1;
    int64 order_id = 2;
    int64 spu_id = 3;
    string sku_type = 5;
    int64 sku_id = 6;
    string sku_sn = 7;
    int64 image_id = 8;
    string image_url = 9;
    string title = 10;
    int64 weight = 11;
    int32 num = 12;
    int64 price = 13;
    int64 market_price = 14;
    int64 promotion_price = 15;
    int64 cost_price = 16;
    int64 subtotal_price = 17;
    int64 subtotal_discount = 18;
    int64 subtotal_amount = 19;
    int64 discount_allocation = 20;
    int64 last_discount_allocation = 21;
    int32 brand_id = 22;
    int32 brand_name = 23;
    string indexes = 24;
    string own_desc = 25;
    bool is_spec = 26;
    bool is_virtual = 27;
    bool is_presale = 28;
    bool is_modified = 29;
    bool is_present = 30;
    int32 shipped_num = 31;
    int64 pay_integral = 32;
    string  ship_status = 33;
    string refund_status = 34;
    string extend_type =35;
    string extend_data =36;
    string created_at  = 37;
    string updated_at  = 38;
    ExtendVipInfo extend_vip =39;
}

message ExtendVipInfo {
    int32 member_rank_id = 1;
    string keep_type = 2;
    int32 keep_value = 3;
}
