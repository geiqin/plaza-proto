syntax = "proto3";
package services;
option go_package = "/.;services";
import "baseInfoService.proto";

message OrderDetail {
    int64  id =1;//ID
    int64  order_id =2;//订单ID
    int64  spu_id =3;//商品id
    int64  sku_id =4;//货品id
    string title =5;//标题
    string image_url =6;//图片路径
    int64  sku_weight =7;//重量（g）
    int64  sku_volume =8;//体积
    string sku_coding =9;//编码
    string sku_barcode =10;//编码
    int32  number =11;//购买数量
    int64  price =12;//销售价
    int64  original_price =13;//划线价
    int64  subtotal_price =14;//当前总价(单价*数量)
    int64  preferential_total =15;//优惠金额合计
    int64  preferential_allocation_money =16;//优惠分摊金额（分摊到每个商品上）
    int64  last_one_allocation_money =17;//最后一个商品的优惠分摊，0为不是最后个
    int64  refunded_money =18;//已退款金额
    int32  returned_quantity =19;//已退货数量
    string is_give =20; //是否为赠品，礼物等赠送
    repeated SpecificationData spec =22;//规格
    string spec_desc =23;//描述
    string extend_data =25;//扩展数据 json
    string created_at  = 26;
    string updated_at  = 27;
    string orderaftersale_btn_text =28;//订单售后服务按钮文本
    LastAftersale orderaftersale =29;//最新一条售后单
}

//最后条售后
message LastAftersale {
    int64  id =1; //ID
    string order_no =2; //订单编号
    int64  order_id =3; //订单ID
    int64  order_detail_id =4; //订单详情id
    int64  sku_id =5; //SkuID
    int64  member_id =6; //用户id
    string type =7; //业务类型（0仅退款, 1退货退款）
    string refund_method =8; //退款类型（0原路退回, 1退至钱包, 2手动处理）
    string reason =9; //申请原因
    int32  number =10; //退货数量
    int64  price =11; //退款金额
    int64  freight_subsidy =12; //运费补贴金
    string msg =13; //退款说明
    string status =14; //状态（0待确认, 1待退货, 2待审核, 3已完成, 4已拒绝, 5已取消）
    string status_text =28;
}
