syntax = "proto3";
package services;
option go_package = "/.;services";
import "baseInfoService.proto";

message OrderDetail {
    int64 id = 1; //ID
    int64 order_id = 2; //订单ID
    int64 spu_id = 3; //商品ID
    string unique = 5; //唯一标识
    int64 spec_weight = 7; //规格重量
    int64 spec_volume = 8; //规格体积
    string is_weighed = 11; //称重商品
    int64 true_price = 12; //实际价格
    int64 cost_price = 13; //成本价
    int64 buy_num = 14; //购买数量
    int64 sum_price = 15; //合计价格
    int64 postage_price = 16; //邮费金额
    int64 refunded_price = 18; //已退款金额
    int64 refunded_num = 19; //已退货数量
    int64 delivered_num = 20; //已发货数量
    int64 surplus_num =21;//拆分后剩余数量
    string split_status =22; //拆分状态：0:未拆分1:还可以拆分2：拆分完成
    string is_virtual = 23; //虚拟商品
    string virtual_type = 24; //虚拟商品类型
    int64 virtual_obj_id = 25; //扩展业务ID
    int64 virtual_obj_spec_id = 26; //扩展业务子ID
    string out_system_id = 27; //外部系统ID
    ProductInfo product_info = 28; //产品信息
    int64 updated_at = 29; //创建时间
    int64 created_at = 30; //修改时间
    bool is_delivered = 35; //已全部发货
    bool is_valid =36;//是否有效
}
