syntax = "proto3";
package services;
option go_package = "/.;services";
import "baseInfoService.proto";

message OrderDetail {
    int64  id =1;//ID
    int64  order_id =2;//订单ID
    int64  spu_id =3;//商品id
    string md5_key =4;//md5key
    string title =5;//标题
    string unit =6;//型号
    string image_url =7;//图片路径
    int64  spec_weight =8;//重量（g）
    int64  spec_volume =9;//体积
    string spec_coding =10;//编码
    string spec_barcode =11;//编码
    int32  buy_number =12;//购买数量
    int64  price =13;//销售价
    int64  original_price =14;//划线价
    int64  subtotal_price =15;//当前总价(单价*数量)
    int64  preferential_total =16;//优惠金额合计
    int64  preferential_allocation_money =17;//优惠分摊金额（分摊到每个商品上）
    int64  last_one_allocation_money =18;//最后一个商品的优惠分摊，0为不是最后个
    int64  refunded_money =19;//已退款金额
    int32  returned_number =20;//已退货数量
    int32  delivered_number =21;//已发货数量
    string is_all_delivered =22; //是否已全部发货(0否，1是)
    string model =23;//型号
    repeated SpecificationData spec =24;//规格
    string spec_desc =25;//描述
    string extend_data =26;//扩展数据 json
    string created_at  = 27;
    string updated_at  = 28;
    string orderaftersale_btn_text =29;//订单售后服务按钮文本
    LastAftersale orderaftersale =30;//最新一条售后单
}

//最后条售后
message LastAftersale {
    int64  id =1; //ID
    string order_no =2; //订单编号
    int64  order_id =3; //订单ID
    int64  order_detail_id =4; //订单详情id
    int64  sku_id =5; //SkuID
    int64  member_id =6; //用户id
    string type =7; //业务类型（0仅退款, 1退货退款）
    string refund_method =8; //退款类型（0原路退回, 1退至钱包, 2手动处理）
    string reason =9; //申请原因
    int32  number =10; //退货数量
    int64  price =11; //退款金额
    int64  freight_subsidy =12; //运费补贴金
    string msg =13; //退款说明
    string status =14; //状态（0待确认, 1待退货, 2待审核, 3已完成, 4已拒绝, 5已取消）
    string status_text =28;
}
