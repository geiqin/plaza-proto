syntax = "proto3";
package services;
option go_package = ".;services";

message OrderDetail {
    int64 id = 1;
    int64 order_id = 2;
    int64 spu_id = 3;
    string sku_type = 5;
    int64 sku_id = 6;
    string sku_sn = 7;
    int64 image_id = 8;
    string image_url = 9;
    string title = 10;
    float weight = 11;
    int32 num = 12;
    int64 price = 13;
    int64 market_price = 14;
    int64 promotion_price = 15;
    int64 cost_price = 16;
    int64 goods_amount = 17;
    int64 discount_amount = 18;
    int32 brand_id = 19;
    int32 brand_name = 20;
    string indexes = 21;
    string own_desc = 22;
    bool is_spec = 23;
    bool is_virtual = 24;
    bool is_presale = 25;
    bool is_modified = 27;
    bool is_gift = 28;
    int32 shipped_num = 29;
    int32 points = 30;
    string  ship_status = 31;
    string refund_status = 32;
    string created_at  = 43;
    string updated_at  = 44;
    map<string,string> metas =45;
    DetailVip Vip =46;

}

message DetailVip {
    int64 detail_id = 1;
    int32 member_rank_id = 2;
    string keep_type = 3;
    int32 keep_value = 4;
}
