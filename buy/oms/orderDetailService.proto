syntax = "proto3";
package services;
option go_package = "/.;services";

message OrderDetail {
    int64  id =1;//ID
    int64  order_id =2;//订单ID
    int64  spu_id =3;//商品id
    int64  sku_id =4;//货品id
    string title =5;//标题
    string image_url =6;//图片路径
    int64  sku_weight =7;//重量（g）
    int64  sku_volume =8;//体积
    string sku_coding =9;//编码
    string sku_barcode =10;//编码
    int32  number =11;//购买数量
    int64  price =12;//销售价
    int64  original_price =13;//划线价
    int64  promotion_price =14;//促销价
    int64  subtotal_price =15;//当前总价(单价*数量)
    int64  subtotal_preferential =16;//合计优惠金额
    int64  preferential_allocation_money =17;//优惠分摊金额（分摊到每个商品上）
    int64  last_one_allocation_money =18;//最后一个商品的优惠分摊，0为不是最后个
    int64  refunded_money =19;//已退款金额
    int32  returned_quantity =20;//已退货数量
    bool   is_many_spec =21;//是否多规格商品
    string specification =22;//规格
    string spec_desc =23;//规格描述
    bool   is_give =24;//是否为赠品，礼物等赠送
    string extend_data =25;//扩展数据 json
    string created_at  = 26;
    string updated_at  = 27;
    string order_aftersale_btn_text =28;//订单售后服务按钮文本
}

message ExtendVipInfo {
    int32 member_rank_id = 1;
    string keep_type = 2;
    int32 keep_value = 3;
}
