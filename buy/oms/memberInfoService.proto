syntax = "proto3";
package services;
option go_package = "/.;services";

message MemberInfo {
  int64 id =1;
  string member_sn =2;
  string username =3;
  string display_name =4;
  string real_name =5;
  int32 rank_id =7;
  string gender =8;
  int64 avatar_id =10;
  string avatar_url =11;
  string status =12;
}
