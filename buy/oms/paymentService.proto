syntax = "proto3";
package services;
option go_package = ".;services";
import "common/base.proto";

//支付方式
service PaymentService {
  //获取支付方式
  rpc Get (PaymentRequest) returns (PaymentResponse) {}
  //选择支付方式
  rpc List (PaymentRequest) returns (PaymentResponse) {}
  //支付方式开关
  rpc Switch (PaymentRequest) returns (PaymentResponse) {}
}

message Payment {
  int32 id = 1;
  string code =2;
  string name =3;
  int64 icon_id =5;
  string icon_url =6;
  bool is_cod =7;
  bool is_online =8;
  string terminals =9;
  string memo =10;
  int32 sort =11;
  string status =12;
}

//支付请求参数
message PaymentRequest {
  int32 id  =1;
  string code =2;
  string terminal =3;
  int64 order_id =4;
  string status =5;
  string  type	=6;
  bool is_online	=7;
  string memo =8;
  map<string,string> params =9;
}

message PaymentData{
  Payment entity = 1;
  map<string,string> params =2;
  repeated Payment items =3;
  common.Info info =4;
}

message PaymentResponse {
  PaymentData data = 1;
  common.Error error = 2;
}
