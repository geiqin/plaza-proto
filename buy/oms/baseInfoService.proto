syntax = "proto3";
package services;
option go_package = "/.;services";

//支付方式
message PaymentInfo {
	string coding =1;//支付方式标识
	int32 payment_id =2;//支付方式ID
	string payment_mode =3;//支付模式:1-线上支付，2-线下支付
	string payment_type =4;//支付类型
	string payment_type_name =5;//支付类型名称
	string payment_type_icon =6;//支付类型图标
	string client_type =7;//客户端类型:app/pc/h5/cashier
	int32  account_id =8;//支付账户ID（支付类型为weixin,alipay该项必填）
	int32  channel_id =9;//支付通道ID（支付类型为weixin,alipay该项必填）
	string channel_name = 10; //支付通道名称
	string channel_code = 11;//支付通道编码
	string uniapp_provider =12; //UniApp支付标识
	bool is_enabled =13;//是否启用: (0否，1是)
}

//产品信息
message ProductInfo {
	string type = 2; //商品类型
	int64 shop_id = 3; //分店ID
	int64 category_id = 4; //商品分类
	int64 taxonomy_id = 5; //商品类目
	int32 brand_id = 6; //品牌
	string name = 7; //商品名称
	string code = 8; //SPU编码
	string sell_mode = 9; //销售模式
	string image_url = 10; //商品主图
	string video_url = 11; //主图视频
	string explain_video_url = 12; //讲解视频
	string is_virtual = 13; //虚拟商品
	string is_many_spec = 14; //多规格商品
	string is_open_weigh = 15; //开启称重
	string is_more_barcode = 16; //一品多码
	int32 unit_id = 17; //计量单位ID
	string unit_name = 18; //计量单位名称
	string unit_type = 19; //计量单位类型
	string inventory_deduct_type = 21; //库存扣减类型
	string is_shelve = 22; //是否上架
	string is_member_right = 23; //购买权限
	string is_member_price = 24; //是否会员折扣价
	int64 min_original_price = 25; //最低原价
	int64 max_original_price = 26; //最大原价
	int64 min_price = 27; //最低价格
	int64 max_price = 28; //最高价格
	int64 buy_min_number = 29; //最低起购数量
	int64 buy_max_number = 30; //最大购买数量
	int64 photo_count = 31; //图片数量
	int64 access_count = 32; //访问次数
	int64 sale_count = 33; //实际销量
	int64 initial_sales = 34; //初始销量
	string button_mode = 35; //立即购买按钮
	string button_custom = 36; //按钮自定义名称
	repeated string logistics_types = 37; //支持物流类型
	string express_fee_type = 38; //快递运费类型
	int64 express_uniform_fee = 39; //快递统一运费
	int64 express_fee_template_id = 40; //快递运费模板
	repeated string client_types = 41; //的客户终端
	int32 sort = 49; //排序
	string extra_main_id = 50; //扩展业务主要ID
	string status = 52; //商品状态
	//sku信息
	int64 spu_id = 62; //商品ID
	string sku_key = 63; //SKUKey
	string coding = 64; //编号
	string barcode = 65; //条码
	repeated string more_barcodes = 66; //更多条码
	int64 original_price = 67; //划线价
	int64 cost_price = 68; //成本价
	int64 price = 69; //销售价
	int64 inventory = 70; //库存
	int64 weight = 71; //重量
	int64 volume = 72; //体积
	repeated SkuSpecInfo spec = 73; //规格信息
	string spec_desc = 74; //规格描述
	string extra_detail_id = 75; //扩展业务明细ID
	string out_system_id = 76; //外部系统ID
	int64 created_at = 77; //创建时间
	int64 updated_at = 78; //修改时间
	//额外扩展
	string goods_url =80;//商品URL
	string is_delete =81;//商品是否已删除（0否，1是）
	string is_error =82;//是否错误（0否，1是）
	string error_msg =83;//错误信息
}

//货品规格信息
message SkuSpecInfo{
	string type =1;
	string value =2;
}

// 退货地址库
message ReturnAddress {
	int64 id = 1; //ID
	string contacts = 2; //联系人
	string tel = 3; //联系电话
	int64 province_id = 4; //所在省
	int64 city_id = 5; //所在市
	int64 county_id = 6; //所在县
	string address = 7; //详细地址
	float lng = 8; //经度
	float lat = 9; //纬度
	string is_shipping = 10; //是发货地址
	string is_return = 11; //退货地址
	string header_url = 12; //门头照片
	string desc = 13; //描述
	string created_at = 14; //创建时间
	string updated_at = 15; //修改时间
	string province_name = 16; //所在省
	string city_name = 17; //所在市
	string county_name = 18; //所在县
}


//参与的活动
message PromotionInfo {
	int64 id = 1; //活动ID
	string code = 2; //活动编码:如：coupon_20210101212
	string title = 3; //活动标题
	string type = 4; //活动类型:Coupon优惠劵/满减送/限时折扣/秒杀/拼团/通用
	string subtype = 5; //活动子类型
	string tag = 6; //标签
}

//优惠券信息
message CouponInfo  {
	int64 id = 1;
	string coupon_sn = 2;
	string title = 3;
	bool is_at_least = 4;
	float at_least = 5;
	int32 preferential_type = 6;
	int64 preferential_money = 7;
	float preferential_discount = 8;
	int32 exchange_num = 9;
	string range_type = 10;
	string description = 11;
	int64 ticket_id = 12;
	string ticket_sn = 13;
	string ticket_start_at = 14;
	string ticket_end_at = 15;
}

message MemberInfo {
	int64 id = 1; //ID
	string type = 2; //类型
	string number = 3; //会员编号
	string username = 4; //用户名称
	string nickname = 5; //用户昵称
	string gender = 6; //性别
	string birthday = 7; //会员生日
	int64 province_id = 8; //所在省ID
	int64 city_id = 9; //所在市ID
	int64 county_id = 10; //所在区ID
	string province_name = 11; //所在省
	string city_name = 12; //所在市
	string county_name = 13; //所在区
	string address = 14; //详细地址
	string email = 15; //邮箱
	string mobile = 16; //手机号
	string avatar_url = 17; //头像
	string status =20;
}

message UserInfo {
	int64 id =1;
	string type = 2;
	string name =3;
	string status =4;
}

message CompanyInfo {
	int64 id =1;
	string type = 2;
	string name =3;
	string status =4;
}

message WarehouseInfo {
	int64  id =1;//ID
	string name =2;//名称
	string alias =3;//别名
	int32  level =4;//权重（数字越大权重越高）
	string contact_name =5;//联系人姓名
	string contact_tel =6;//联系电话
	string icon_url =7;//图片
	int64  city_id =8;//所在市
	int64  county_id =9;//所在县/区
	string address =10;//详细地址
	string lng =11;//经度
	string lat =12;//纬度
	string is_enable =13;//是否启用（0否，1是）
	string is_default =14;//是否默认（0否，1是）
	string created_at = 15;
	string updated_at = 16;
	string province_name = 17;
	string city_name = 18;
	string county_name = 19;
}


message OrderCurrency{
	int64 id =1;
	int64 order_id =2;
	int64 member_id =3;
	string currency_name =4;
	string currency_code =5;
	string currency_symbol =6;
	float currency_rate =7;
	string created_at =8;
	string updated_at =9;
}

message OrderIncrease {
	int64 id = 1;// ID
	int64 order_id = 2;// 订单ID
	string increase_type = 3;// 增加类型
	int64 increase_amount = 4;// 增加金额
	string rule_detail = 5;// 规则详情
	string tips = 6; //提示信息
}

message OrderDiscount {
	int64 id = 1;// ID
	int64 order_id = 2;// 订单ID
	string discount_type = 3;// 优惠类型
	int64 discount_amount = 4;// 优惠金额
	string rule_detail = 5;// 规则详情
	string share_detail =6; //分摊明细
	string tips = 7; //提示信息
}

message OrderExtension {
	int64 id = 1;// ID
	int64 order_id = 2;// OrderID
	string name = 3;// 名称
	string type = 4;// 类型（0减少, 1增加）
	int64 price = 5;// 金额
	string business = 6;// 业务类型
	string tips = 7; //提示信息
	string origin_data =8; //原始数据（内容格式不限）
}

//订单详情步骤
message OrderFlow  {
	step current =1;
	repeated step steps =2;
	message step {
		string code =1;
		string name =2;
		string short_name =3;
		string icon_url =4;
		string status =5;
		string happen_at =6;
		string description =7;
	}
}
