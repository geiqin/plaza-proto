syntax = "proto3";
package services;
option go_package = "/.;services";


message PaymentInfo {
	int32  id =1;//ID
	string name =2;//支付名称
	string icon_url =3;//图标URL
	string payment =4;//支付标识
	string is_under_line =5;//是否线下支付（0否，1是）
}

message MemberAddressInfo {
	int64 id =1;
	int64 member_id =2; //会员ID
	string name =3; //姓名
	string alias =4;//别名
	string tel =5;//电话
	int64 area_id =6;//所属区域ID
	int64 province_id =7;//所在省
	int64 cite_id =8;//所在市
	int64 county_id =9;//所在县/区
	string address =10;//详细地址
	string lng =11; //经度
	string lat =12;  //纬度
	string idcard_name =13;//身份证姓名
	string idcard_number =14;//身份证号码
	string idcard_front =15;//身份证人像面图片
	string idcard_back =16;//身份证国微面图片
	string is_default =17;//是否默认地址（0否, 1是）
	string tag =18;   //标签
	string created_at =19;
	string updated_at =20;
	AreaInfo area =21;
}

message AreaInfo {
	int64 id = 1;
	int64 area_id = 2;
	string level_type = 3;
	string name = 4;
	string shortname = 5;
	string parent_path = 6;
	string province = 7;
	string city = 8;
	string district = 9;
	string province_shortname = 11;
	string city_shortname = 12;
	string district_shortname = 13;
	string province_pinyin = 14;
	string city_pinyin = 15;
	string district_pinyin = 16;
	string pinyin = 17;
	string jianpin = 18;
	string first_char = 19;
	string city_code = 20;
	string zip_code = 21;
	string lng = 22;
	string lat = 23;
	string remark1 = 24;
	string remark2 = 25;
}

//商品信息
message GoodsInfo {
	int64 id = 1; //等同于sku_id
	int64 spu_id = 2;
	int64 sku_id = 3;
	string type = 5; //类型
	string title = 6; //标题
	int32 inventory = 7; //库存数量
	string unit = 8; //库存单位
	string image_url = 9; //封面URL
	string is_many_spec = 10;//是否多规格商品(0否,1是)
	string is_invalid = 11; //是否无效(0否,1是)
	int64 shop_id = 12; //分店ID
	int64 brand_id = 13;//品牌ID
	string brand_name = 14; //品牌名称
	string spec_desc = 15; //规格描述
	int64 sku_weight = 16;
	int64 sku_volume = 17;
	string sku_coding = 18;
	string sku_barcode = 19;
	int64 sku_original_price = 20;
	int64 sku_price = 21;
	int64 original_price = 22;
	int64 price = 23;
	int64 give_integral = 24;
	string is_virtual = 25; //是否虚拟商品(0否,1是)
	int32 buy_min_number = 28;
	int32 buy_max_number = 29;
	string show_field_original_price_text =30;
	string show_field_price_text =31;
	string goods_url =32;
	bool checked = 33; //是否选中
	int32 number = 34; //购买数量
	int64 subtotal_price = 35; //合计价格
	string is_error = 36; //购物车用(0否,1是)
	string error_message = 37; //购物车用
	repeated SpecificationData spec = 38; //规格
}

//货品规格信息
message SpecificationData{
	string type =1;
	string value =2;
}

//参与的活动
message PromotionInfo {
	int64 id = 1; //活动ID
	string code = 2; //活动编码:如：coupon_20210101212
	string title = 3; //活动标题
	string type = 4; //活动类型:Coupon优惠劵/满减送/限时折扣/秒杀/拼团/通用
	string subtype = 5; //活动子类型
	string tag = 6; //标签
}

//优惠券信息
message CouponInfo  {
	int64 id = 1;
	string coupon_sn = 2;
	string title = 3;
	bool is_at_least = 4;
	float at_least = 5;
	int32 preferential_type = 6;
	int64 preferential_money = 7;
	float preferential_discount = 8;
	int32 exchange_num = 9;
	string range_type = 10;
	string description = 11;
	int64 ticket_id = 12;
	string ticket_sn = 13;
	string ticket_start_at = 14;
	string ticket_end_at = 15;
}

message MemberInfo {
	int64 id =1;
	string type = 2;
	string name =3;
	string gender =4;
	int32 rank_id =5;
	int64 avatar_id =6;
	string avatar_url =7;
	bool trusted =8;
	bool bound_mobile =9;
	bool bound_email =10;
	bool bound_wx =11;
	string status =12;
}

message UserInfo {
	int64 id =1;
	string type = 2;
	string name =3;
	string status =4;
}

message CompanyInfo {
	int64 id =1;
	string type = 2;
	string name =3;
	string status =4;
}

message WarehouseInfo {
	int64 id =1;
	string type = 2;
	string name =3;
	string status =4;
}



//订单详情步骤
message OrderFlow  {
	step current =1;
	repeated step steps =2;
	message step {
		string code =1;
		string name =2;
		string short_name =3;
		string icon_url =4;
		string status =5;
		string happen_at =6;
		string description =7;
	}
}
