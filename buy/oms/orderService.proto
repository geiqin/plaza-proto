syntax = "proto3";
package services;
option go_package = "/.;services";
import "common/base.proto";
import "orderDetailService.proto";
import "orderAddressService.proto";
import "orderPacketService.proto";
import "baseInfoService.proto";
import "orderPayService.proto";

//订单服务
service OrderService {

    //订单支付【user】
    rpc OrderPay (OrderPayRequest) returns (OrderPayResponse) {}

    //订单插入【service】
    rpc OrderInsertHandle (Order) returns (OrderResponse) {}

    //订单线下支付【admin】
    rpc OrderUnderLinePay (OrderRequest) returns (OrderResponse) {}

    //订单发货【admin】
    rpc OrderDelivery(OrderPacket) returns (OrderResponse) {}

    //订单取消【admin/user】
    rpc OrderCancel (OrderRequest) returns (OrderResponse) {}

    //订单删除【admin/user】
    rpc OrderDelete (OrderRequest) returns (OrderResponse) {}

    //订单确认【admin】
    rpc OrderConfirm (OrderRequest) returns (OrderResponse) {}

    //订单收货【user】
    rpc OrderCollect (OrderRequest) returns (OrderResponse) {}

    //支付状态校验
    rpc OrderPayCheck (OrderRequest) returns (OrderResponse) {}

    //修改订单价格【admin】
    rpc ModifyOrderPrice (Order) returns (OrderResponse) {}

    //修改订单地址【admin】
    rpc ModifyOrderAddress (OrderAddress) returns (OrderResponse) {}

    //订单每个环节状态总数
    rpc OrderStatusStepTotal (OrderRequest) returns (OrderStatusStepTotalResponse) {}

    //订单总数
    rpc OrderTotal (OrderRequest) returns (OrderResponse) {}

    //订单查询【admin/user】
    rpc OrderSearch (OrderRequest) returns (OrderResponse) {}

    //订单详情【admin/user】
    rpc OrderDetail (OrderRequest) returns (OrderDetailResponse) {}

    //订单主信息列表(服务专用)
    rpc OrderMainInfo (OrderRequest) returns (OrderResponse) {}
    //订单主信息(服务专用)
    rpc OrderMainList (OrderRequest) returns (OrderResponse) {}

    //支付同步处理
    rpc Respond (OrderRequest) returns (OrderResponse) {}

    //支付异步处理
    rpc Notify (OrderRequest) returns (OrderResponse) {}

    //订单获取【service】
    rpc Get (Order) returns (OrderResponse) {}

    //订单列表【service】
    rpc List (OrderRequest) returns (OrderResponse) {}

    //新订单通知数据
    rpc NewOrderNotice (OrderRequest) returns (OrderResponse) {}

    //扩展列表【service】
    rpc OrderExtensionList (OrderRequest) returns (OrderExtensionResponse) {}

}

message Order {
    int64  id =1;//ID
    string order_no =2;//单号
    int64  member_id =3;//客户ID
    int64  warehouse_id =5;//仓库ID
    float  buy_count =6;//购买商品总数量(总件数+总称重（千克）)
    int64  buy_number_count =7;//购买商品总件数（非称重商品）
    int64  buy_weight_count =8;//购买商品总秤重（称重商品.克）
    int64  total_price =9;//订单单价
    int64  actual_price =10;//订单总价(订单最终价格)
    int64  increase_price =11;//增加的金额
    int64  preferential_price =12;//优惠金额
    int64  paid_money =13;//已支付金额
    int64  refunded_money =14;//已退款金额
    int64  returned_number =15;//已退货数量
    int64  delivered_number =16;//已发货数量
    string client_type =17;//客户端类型（pc, h5, ios, android, alipay, weixin, baidu）取APPLICATION_CLIENT_TYPE常量值
    string order_model =18;//订单模式（0销售型, 1展示型, 2自提点, 3虚拟销售）
    string subject =19;//订单标题(为支付提供标题)。
    string cover_url =20;//订单商品封面URL（默认取商品明细里数量最多的商品主图）
    string user_note =21;//订单附言,由用户提交订单前填写
    string seller_note =22;//商家留言,当该字段值时可以在订单查询看到
    string logistics_type =23;//物流模式：1-物流快递，2-同城配送，3-虚拟发货，4-用户自提
    string delivery_mode =24;//发货模式：1-统一发货，2-分拆发货
    string is_all_delivered =25;//是否已全部发货(发货模式为2时有效)（0否，1是）
    string is_underline_pay =26;//是否线下支付（0否，1是）(如果多次支付以第一次为准)
    string is_cod =27;//是否货到付款
    string is_invoiced =28;//是否已过开票（0否，1是）
    string is_refunded =29;//是否已产生退款（0否，1是）
    string is_modify_address =30;//是否手动修改过订单地址（0否，1是）
    string is_modify_price =31;//是否手动修改过订单价（0否，1是）
    int64  shop_id =32;//多商户ID(依赖多商户插件)
    int64  realstore_id =33;//多商户ID(依赖多商户插件)
    int32  payment_id =34;//用户选择的支付方式的id,取值表payment
    string payment_type =35;//支付类型
    string payment_way_code =36;//支付通道Code
    string pay_status =37;//支付状态（0未支付, 1已支付, 2已退款, 3部分退款）
    string status =38;//订单状态（0待确认, 1已确认/待支付, 2已支付/待发货, 3已发货/待收货, 4已完成, 5已取消, 6已关闭）
    string pay_time =39;//支付时间
    string confirm_time =40;//订单确认时间
    string delivery_time =41;//发货时间
    string cancel_time =42;//取消时间
    string collect_time =43;//收货时间
    string close_time =44;//退款完成时间
    string finished_time =45;//订单完成时间
    string created_at =46;
    string updated_at =47;
    //--ext---
    bool is_can_launch_aftersale =50; //是否启动售后服务
    string client_type_name =51; //终端类型名称
    string payment_type_name =52; //支付类型名称
    string payment_way_name =53; //支付通道名称
    string status_name =54; //状态名称
    string status_color =55; //状态颜色
    string pay_status_name =56; //状态名称
    string logistics_type_name =57; //物流模式名称
    string delivery_mode_name =58; //发货模式名称
    OrderCurrency  currency=59;
    OrderAddress address =60;
    MemberInfo member = 61;
    PaymentInfo payment = 62;
    repeated OrderDetail details = 63;
    repeated OrderExtension extension_data = 64;
    map<string,string> metas =65;
    WarehouseInfo warehouse_data =66;
    map<string,string> operate_data =67;
    repeated OrderPacket packets =68;
}


message OrderRequest {
    int64 paged =1;
    int64 page_size =2;
    string	keywords =3;
    //----------
    int64 id = 4;
    string order_no = 5;
    string type = 6;
    int64 shop_id =7;
    int64 member_id  =8;
    int32 pay_type = 9;
    string is_shipment = 10;
    string is_cod = 13;
    string is_invoiced = 14;
    string is_modified = 15;
    string is_paid = 16;
    string logistics_type =17;
    int32 payment_id =18;
    string channel_type =19;
    int64 warehouse_id =20;
    int64 realstore_id =21;
    int64 coupon_id =24;
    string extension_code =25;
    int64 extension_id =26;
    string ship_status =27;
    string status =28;
    string pay_status =29;
    string cancel_type =30;
    string start_date = 31;
    string end_date = 32;
    string str_ids = 33;
    repeated int64 ids = 34;
    string delivery_mode =35;
    string is_all_delivered =36;//是否已全部发货（0否，1是）
    string client_type =37;
    string payment_type =38;
    string payment_way_code =39;
    string is_underline_pay =40;
}


//订单统计数据
message OrderStatusStepTotalResponse{
    int64 member_id =1;//会员ID
    int64 order_count =2; //订单总数
    int64 order_pending_count =3; //待审核数量
    int64 order_confirmed_count =4; //待支付数量
    int64 order_paid_count =5; //待发货数量
    int64 order_shipped_count =6; //待发货数量
    int64 order_canceled_count =7; //已取消数量
    int64 order_succeed_count =8; //已完成数量
    int64 order_closed_count =9; //已关闭数量
    int64 aftersale_doing_count =10; //正在售后服务数量
}



message OrderResponse {
    Order entity = 1;
    common.Pager pager =2;
    repeated Order items = 3;
    int64 order_id =4;
    repeated int64 order_ids =5;
    OrderFlow order_flow = 6;
    repeated PaymentInfo payment_list =7;
    string info =8;
}

message OrderDetailResponse {
    Order order = 1;
    string info =2;
    OrderFlow order_flow = 3;
    repeated PaymentInfo payment_list =4;
}



message OrderExtensionResponse {
    OrderExtension entity = 1;
    repeated OrderExtension items =2;
}
