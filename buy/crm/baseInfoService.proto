message SkuInfo  {
    int64 id =1;//ID
    int64 spu_id =2;//SpuID
    int64 original_price =3;//划线价
    int64 cost_price =4;//成本价
    int64 price =5;//销售价
    int64 inventory =6;//库存
    string sku_key =7;//唯一标识
    string coding =8;//编号
    string barcode =9;//条码
    int64 weight =10;//重量：克
    int64 volume =11;//体积
    string spec_indexes =12;//规格索引
    int64 created_at = 14;
    int64 updated_at = 15;
    repeated SkuSpecInfo spec =17; //规格信息列表
    int64 promotion_price =18;//促销价
    string promotion_type =19;//促销类型
}

message SkuSpecInfo{
    string type =1;
    string value =2;
}

message NavInfo {
    string icon =1;
    string title =2;
    string  url =3;
}

message DictInfo {
    string text =1;
    string value =2;
    bool checked =3;
}
