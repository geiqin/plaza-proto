syntax = "proto3";
package services;
option go_package = "/.;services";
import "common/base.proto";

service TermService {
    rpc Create(Term) returns (TermResponse);
    rpc Update(Term) returns (TermResponse);
    rpc Delete (Term) returns (TermResponse);
    rpc Get (Term) returns (TermResponse);
    rpc Tree (TermRequest) returns (TermResponse);
    rpc Search (TermRequest) returns (TermResponse);
}

message Term {
    int64 id = 1;
    string coding = 2;
    string name = 3;
    string vice_name = 4;
    int64 parent_id = 5;
    string describe = 6;
    string icon_url = 7;
    string image_url = 8;
    string bg_color = 9;
    string is_home_recommended = 11;
    string seo_title = 13;
    string seo_keywords = 14;
    string seo_desc = 15;
    string dept_path = 16;
    int32 sort = 17;
    string status = 18;
    string created_at = 19;
    string updated_at = 20;
    Term parent = 21;
    repeated Term children = 22;
}

message TermRequest {
    int32 paged = 1;
    int32 page_size = 2;
    string keywords = 3;
    int64 id = 4;
    int64 parent_id = 5;
    string coding = 6;
    string name = 7;
    string is_home_recommended = 8;
    string status = 9;
    repeated int64 ids = 10;
}

message TermData {
    Term  entity = 1;
    common.Pager pager = 2;
    repeated Term items = 3;
    common.Info info = 4;
}

message TermResponse {
    TermData data = 1;
    common.Error error = 2;
}

