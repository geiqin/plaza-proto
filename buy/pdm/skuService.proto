syntax = "proto3";
package services;
option go_package = ".;services";
import "common/base.proto";
import "spuGalleryService.proto";
import "skuVipService.proto";
import "skuCouponService.proto";

service SkuService {
    rpc Update(Sku) returns (SkuResponse);
    rpc Get (Sku) returns (SkuResponse);
}

message Sku {
    int64 id = 1;
    int64 spu_id = 2;
    string sku_sn = 3;
    string title = 4;
    float price = 5;
    float market_price = 6;
    float cost_price = 7;
    float promotion_price = 8;
    string barcode = 9;
    float weight = 10;
    int32 volume = 11;
    int32 stock = 12;
    int32 frozen_stock = 13;
    string out_sku_no = 14;
    bool defaulted = 15;
    repeated int32 indexes = 16;
    map<int32,string> own_desc = 17;
    string status = 18;
    string created_at = 19;
    string updated_at = 20;
    SkuVip vip = 21;
    SkuCoupon coupon = 22;
    repeated SpuGallery galleries = 23;
}

message SkuRequest {
    int32 paged = 1;
    int32 page_size = 2;
    string keywords = 3;
    int64 id = 4;
    string sku_sn = 5;
    int64 spu_id = 6;
    string type = 7;
    string out_sku_no = 8;
    string status = 9;
    repeated int64 ids = 10;
}

message SkuData {
    Sku  entity = 1;
    common.Pager pager = 2;
    repeated Sku items = 3;
    common.Info info = 4;
}

message SkuResponse {
    SkuData data = 1;
    common.Error error = 2;
}
