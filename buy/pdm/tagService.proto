syntax = "proto3";
package services;
option go_package = "/.;services";
import "common/base.proto";


service TagService {
    rpc Create(Tag) returns (TagResponse);
    rpc Update(Tag) returns (TagResponse);
    rpc Delete (Tag) returns (TagResponse);
    rpc Get (Tag) returns (TagResponse);
    rpc List (TagRequest) returns (TagResponse);
    rpc Search (TagRequest) returns (TagResponse);
}

message Tag {
    int32 id = 1;
    string name = 2;
    string title = 3;
    string type = 4;
    string memo = 5;
    int32 sort = 6;
    int32 spu_num = 7;
    string created_at = 10;
    string updated_at = 11;
}

message TagRequest {
    int32 paged = 1;
    int32 page_size = 2;
    string keywords = 3;
    int32 id = 4;
    string name = 5;
}

message TagData {
    Tag  entity = 1;
    common.Pager pager = 2;
    repeated Tag items = 3;
    common.Info info = 4;
}

message TagResponse {
    TagData data = 1;
    common.Error error = 2;
}


