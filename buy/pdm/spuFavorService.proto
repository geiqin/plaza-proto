syntax = "proto3";
package services;
option go_package = "/.;services";
import "common/base.proto";
import "spuService.proto";


service SpuFavorService {
    rpc Create(SpuFavor) returns (SpuFavorResponse);
    rpc Delete (SpuFavor) returns (SpuFavorResponse);
    rpc Search (SpuFavorRequest) returns (SpuFavorResponse);
}

message SpuFavor {
    int64 id = 1;
    int64 member_id = 2;
    int64 spu_id = 3;
    string created_at = 4;
    string updated_at = 5;
    Spu spu = 6;
}

message SpuFavorRequest {
    int32 paged = 1;
    int32 page_size = 2;
    string keywords = 3;
    int64 id = 4;
    int64 member_id = 5;
}

message SpuFavorData {
    SpuFavor  entity = 1;
    common.Pager pager = 2;
    repeated SpuFavor items = 3;
    common.Info info = 4;
}

message SpuFavorResponse {
    SpuFavorData data = 1;
    common.Error error = 2;
}
