syntax = "proto3";
package services;
option go_package = ".;services";

message SpuDesc {
    string content = 1;
    string packing_list = 2;
    string after_service = 3;
}

message PropertyGroup  {
    int32 group_id = 1;
    string group_name = 2;
}

message PropertyParam  {
    int32 group_id = 1;
    int32 param_id = 2;
    string param_name = 3;
    string param_value = 4;
    string param_unit = 5;
}

//通用属性
message GenericProperty{
    repeated PropertyParam  params = 1;
    repeated PropertyGroup  groups = 2;
}

//销售属性
message SaleProperty{
    int32 spec_id = 1;
    string spec_name =2;
    repeated value_info values =3;
    message value_info {
        string value_text =1;
        int64 image_id =2;
        string image_url =3;
    }
}
//SKU自己的属性
message OwnProperty{
    int32 spec_id = 1;
    string spec_name =2;
    string spec_value =3;
    int64 image_id =4;
    string image_url =5;
}
