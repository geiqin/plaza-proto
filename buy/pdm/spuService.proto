syntax = "proto3";
package services;
option go_package = "/.;services";
import "common/base.proto";
import "brandService.proto";
import "categoryService.proto";
import "termService.proto";
import "tagService.proto";
import "spuPhotoService.proto";
import "spuPresaleService.proto";
import "baseInfoService.proto";

//操作编辑为主
service SpuService {
    //创建商品
    rpc Create(FormSpu) returns (SpuResponse);
    //修改商品
    rpc Update(FormSpu) returns (SpuResponse);
    //删除商品
    rpc Delete (Spu) returns (SpuResponse);
    //获取商品（仅有Spu和skus信息）
    rpc Get (Spu) returns (SpuResponse);
    //商品详情（仅有Spu信息）
    rpc GetBase (Spu) returns (SpuResponse);
    //商品详情（后台编辑显示）
    rpc Detail (Spu) returns (SpuResponse);
    //规格详情(准备弃用)
    rpc SpecDetailInfo(SpuRequest) returns (SkuResponse);
    //规格详情列表(准备弃用)
    rpc SpecDetailList(SpuRequest) returns (SkuResponse);
    //商品上下架
    rpc SetSale (SpuRequest) returns (SpuResponse);
    //商品排序
    rpc SetSort(SpuRequest) returns (SpuResponse);
    //获取列表(后台服务)
    rpc List (SpuRequest) returns (SpuResponse);
    //商品查询
    rpc Search (SpuRequest) returns (SpuResponse);
}

message Spu {
    int64 id =1;//ID
    int64 taxonomy_id =2;//标准类目ID
    int64 category_id =3;//商品分类ID
    int32 brand_id =4;//品牌ID
    int64 shop_id =5;//分店ID
    string title =6;//商品标题
    string title_color =7;//标题颜色
    string simple_desc =8;//简述
    string type =9;//商品类型：product商品,material原料,assets资产
    string site_type =10;//商品类型
    string unit =11;//计量单位
    float unit_rate =12;//计量单位换算率
    string is_open_weight =13;//是否开启称重（称重商品不能是多规格）（0否, 1是）
    string weight_plu_code =14;//称重PLU码
    int64  place_origin_id =15;//产地ID（地区省id）
    int32  inventory =16;//库存（所有规格库存总和）
    string image_url =17;//商品主图url
    string video_url =18;//短视频url
    string content =19;//商品内容
    int32  template_id =20;//商品详情模板信息
    string is_many_spec =21;//是否多规格商品,否则为单品
    string is_deduction_inventory =22;//是否扣减库存（0否, 1是）
    string is_listed =23;//是否上架（下架后用户不可见, 0否, 1是）
    string is_member_right =24;//是否设置商品购买权限（0否, 1是）
    string is_member_price =25;//是否参与会员折扣价（0否, 1是）
    int64  min_original_price =26;//最低原价
    int64  max_original_price =27;//最大原价
    int64  min_price =28;//最低价格
    int64  max_price =29;//最高价格
    string show_original_price =30;//显示原价（单值:10, 区间:10.00-20.00）一般用于展示使用
    string show_price =31;//显示销售价格（单值:10, 区间:10.00-20.00）一般用于展示使用
    int64  buy_min_number =32;//最低起购数量（默认1）
    int64  buy_max_number =33;//最大购买数量（最大数值 100000000, 小于等于0或空则不限）
    int64  give_integral =34;//购买赠送积分比例
    int32  photo_count =35;//相册图片数量
    int32  sale_count =36;//销量
    int32  access_count =37;//访问次数
    int32  sort =38;//排序值
    int32  fable_sale_count =39;//虚构销量（前端展示销量时会加上虚假销量）
    string button_mode =40;//立即购买按钮：1默认名称，2自定义名称
    string button_custom =41;//按钮自定义名称,英文最多15个字符
    string freight_type =42;//运费模式：1统一邮费，2运费模板
    int64  freight_uniform_fee =43;//统一运费
    int64  freight_template_id =44;//运费模板ID
    string is_fictitious =45;//是否虚拟商品（0否, 1是）
    map<string,string> fictitious_value =46;//虚拟商品展示数据
    string seo_title =48;//SEO标题
    string seo_keywords =49;//SEO关键字
    string status = 50;
    string created_at = 51;
    string updated_at = 52;
    Brand brand = 55;
    Category category = 56;
    SpuPresale presale = 57;
    repeated SpuPhoto photos = 59;
    repeated Term terms = 60;
    repeated Tag tags = 61;
    repeated Sku skus = 62;
    repeated SpecTypeProperty spec_type_data = 63;//规格类型数据
    repeated GoodsSpecBase spec_base =64;
    GoodsSpecification specifications =65;
    string show_field_original_price_text =66;
    string show_field_price_text =67;
    CommentScore comments_score =68;
    repeated CommentInfo comments_data =69;
    int32 comments_count =70;
    string goods_url =71;
    string is_favor = 72; //是否已收藏(0否，1是)
    string content_web =73; //web内容
    string content_app =74; //app内容
    string brand_name =75;
    bool selected = 76;
    string is_error =77;//是否错误（0否，1是）
    string error_msg =78;//错误信息
}

message Sku  {
    int64 id =1;//ID
    int64 spu_id =2;//SpuID
    int64 original_price =3;//划线价
    int64 cost_price =4;//成本价
    int64 price =5;//销售价
    int64 inventory =6;//库存
    string md5_key =7;//唯一标识
    string coding =8;//编号
    string barcode =9;//条码
    int64 weight =10;//重量：克
    int64 volume =11;//体积
    string spec_indexes =12;//规格索引
    map<string,string> extends =13;//扩展数据
    string created_at = 14;
    string updated_at = 15;
    Spu spu =16;
    repeated SkuSpec spec =17; //规格信息列表
    int64 promotion_price =18;//促销价
    string promotion_type =19;//促销类型
}



