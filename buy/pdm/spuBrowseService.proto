syntax = "proto3";
package services;
option go_package = "/.;services";
import "common/base.proto";
import "spuService.proto";


service SpuBrowseService {
    rpc Delete (SpuBrowseRequest) returns (SpuBrowseResponse);
    rpc Search (SpuBrowseRequest) returns (SpuBrowseResponse);
}

message SpuBrowse {
    int64 id = 1;
    int64 member_id = 2;
    int64 spu_id = 3;
    string created_at = 4;
    string updated_at = 5;
    Spu spu = 6;
}

message SpuBrowseRequest {
    int32 paged = 1;
    int32 page_size = 2;
    string keywords = 3;
    int64 id = 4;
    int64 member_id = 5;
}

message SpuBrowseData {
    SpuBrowse  entity = 1;
    common.Pager pager = 2;
    repeated SpuBrowse items = 3;
    common.Info info = 4;
}

message SpuBrowseResponse {
    SpuBrowseData data = 1;
    common.Error error = 2;
}
