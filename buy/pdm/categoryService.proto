syntax = "proto3";
package services;
option go_package = ".;services";
import "common/base.proto";
import "brandService.proto";


service CategoryService {
    rpc Create(Category) returns (CategoryResponse);
    rpc Update(Category) returns (CategoryResponse);
    rpc Delete (Category) returns (CategoryResponse);
    rpc Get (Category) returns (CategoryResponse);
    rpc ClearUsed (Category) returns (CategoryResponse);
    rpc History (CategoryRequest) returns (CategoryResponse);
    rpc Tree (CategoryRequest) returns (CategoryResponse);
    rpc List (CategoryRequest) returns (CategoryResponse);
    rpc Search (CategoryRequest) returns (CategoryResponse);
}

message Category {
    int32 id = 1;
    string name = 2;
    string full_name = 3;
    int32 parent_id = 4;
    string path = 5;
    int32 depth = 6;
    int64 media_id = 7;
    string media_url = 8;
    string letter = 9;
    string sku_type = 10;
    bool is_virtual = 11;
    bool is_leaf = 12;
    bool is_used = 13;
    string used_at = 14;
    string memo = 15;
    int32 sort = 16;
    string created_at = 17;
    string updated_at = 18;
    repeated Brand brands = 19;
    Category parent = 20;
    repeated Category children = 21;
}

message CategoryRequest {
    int32 paged = 1;
    int32 page_size = 2;
    string keywords = 3;
    int32 id = 4;
    string name = 5;
    string full_name = 6;
    string letter = 7;
    string sku_type = 8;
    bool is_virtual = 9;
    bool is_leaf = 10;
    bool is_used = 11;
    int32 parent_id = 12;
}

message CategoryData {
    Category  entity = 1;
    common.Pager pager = 2;
    repeated Category items = 3;
    common.Info info = 4;
}

message CategoryResponse {
    CategoryData data = 1;
    common.Error error = 2;
}
