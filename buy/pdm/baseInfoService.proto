syntax = "proto3";
package services;
option go_package = "/.;services";

//SKU规格信息
message SkuSpecInfo{
    string type =1;
    string value =2;
}

//SPU规格数据
message SpuSpecType{
    int64 id = 1;
    int64 spec_id = 2;
    string spec_name =3;
    bool is_image =4;
    repeated value values =5;
    message value {
        string spec_value =1;
        int64 image_id =2;
        string image_url =3;
    }
}

message TreeNodeData{
    int64 key =1;//ID
    int64 parentId =2;//父ID
    string title =3;//标题
    int32 sort =4;//排序
    repeated TreeNodeData children =5;
}
