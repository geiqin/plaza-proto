syntax = "proto3";
package services;
option go_package = "/.;services";
import "common/base.proto";
import "spuService.proto";

service HomeService {
    //首页楼层数据
    rpc HomeFloorData (FloorDataRequest) returns (FloorDataResponse);
}

message FloorData {
    int64 id = 1;
    string coding = 2;
    string name = 3;
    string vice_name = 4;
    int64 parent_id = 5;
    string describe = 6;
    string icon_url = 7;
    string bg_color = 9;
    string is_home_recommended = 10;
    string style_type =11;
    int32 show_limit =12;
    string seo_title = 13;
    string seo_keywords = 14;
    string seo_desc = 15;
    string dept_path = 16;
    int32 sort = 17;
    repeated Spu goods_list =23;
}

message FloorDataRequest {
    int64 paged = 1;
    int64 page_size = 2;
    string keywords = 3;
    int64 id = 4;
    int64 term_id = 5;
    string coding = 6;
    string name = 7;
    string is_home_recommended = 8;
    string status = 9;
    int32 top = 10;
    repeated int64 ids = 11;
}

message FloorDataData {
    FloorData  entity = 1;
    common.Pager pager = 2;
    repeated FloorData items = 3;
    common.Info info = 4;
}

message FloorDataResponse {
    FloorDataData data = 1;
    common.Error error = 2;
}

