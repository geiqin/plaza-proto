syntax = "proto3";
package services;
option go_package =".;services";
import "common/base.proto";

//流程
service FlowFormService {
    rpc Create (FlowForm) returns (FlowFormResponse) {}
    rpc Update (FlowForm) returns (FlowFormResponse) {}
    rpc Delete (FlowForm) returns (FlowFormResponse) {}
    rpc Get (FlowForm) returns (FlowFormResponse) {}
    rpc List (FlowFormRequest) returns (FlowFormResponse) {}
    rpc Search (FlowFormRequest) returns (FlowFormResponse) {}
}


message FlowForm {
    int64	id	=1;
    string	slug	=2;
    string	name	=3;
    string	memo	=4;
    int32	sort	=5;
    string	created_at	=6;
    string	updated_at	=7;
}


message FlowFormRequest {
    int32 paged = 1;
    int32 page_size = 2;
    int32 top = 3;
    //my self
    int32	id	=4;
    string	name	=5;
    int32	slug	=6;
    repeated  int32	 ids	=7;
}

message FlowFormData{
    FlowForm entity = 1;
    common.Pager pager =2;
    repeated FlowForm items = 3;
    map<string,string> params = 4;
    common.Info info =5;
}

message FlowFormResponse {
    common.Error error = 1;
    FlowFormData data =2;
}
