syntax = "proto3";
package services;
option go_package =".;services";
import "common/base.proto";
import "flowFormService.proto";
import "flowLineService.proto";
//流程
service FlowService {
    rpc Create (Flow) returns (FlowResponse) {}
    rpc Update (Flow) returns (FlowResponse) {}
    rpc Delete (Flow) returns (FlowResponse) {}
    rpc Get (Flow) returns (FlowResponse) {}
    rpc List (FlowRequest) returns (FlowResponse) {}
    rpc Search (FlowRequest) returns (FlowResponse) {}
}


message Flow {
    int64	id	=1;
    string	name	=2;
    string	memo	=3;
    int32 form_id	=4;
    string	created_at	=7;
    string	updated_at	=8;
    FlowForm form =9;
    repeated FlowLine lines=10;
}


message FlowRequest {
    int32 paged = 1;
    int32 page_size = 2;
    int32 top = 3;
    //my self
    int32	id	=4;
    string	name	=5;
    int32	 form_id	=6;
    repeated  int32	 ids	=7;
}

message FlowData{
    Flow entity = 1;
    common.Pager pager =2;
    repeated Flow items = 3;
    map<string,string> params = 4;
    common.Info info =5;
}

message FlowResponse {
    common.Error error = 1;
    FlowData data =2;
}
