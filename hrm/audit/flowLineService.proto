syntax = "proto3";
package services;
option go_package =".;services";
import "common/base.proto";

//流程
service FlowLineService {
    rpc Create (FlowLine) returns (FlowLineResponse) {}
    rpc Update (FlowLine) returns (FlowLineResponse) {}
    rpc Delete (FlowLine) returns (FlowLineResponse) {}
    rpc Get (FlowLine) returns (FlowLineResponse) {}
    rpc List (FlowLineRequest) returns (FlowLineResponse) {}
    rpc Search (FlowLineRequest) returns (FlowLineResponse) {}
}


message FlowLine {
    int64	id	=1;
    string	name	=2;
    int64	prev_node_id	=3;
    int64	next_node_id	=4;
    string	created_at	=5;
    string	updated_at	=6;
}


message FlowLineRequest {
    int32 paged = 1;
    int32 page_size = 2;
    int32 top = 3;
    //my self
    int32	id	=4;
    string	name	=5;
}

message FlowLineData{
    FlowLine entity = 1;
    common.Pager pager =2;
    repeated FlowLine items = 3;
    map<string,string> params = 4;
    common.Info info =5;
}

message FlowLineResponse {
    common.Error error = 1;
    FlowLineData data =2;
}
