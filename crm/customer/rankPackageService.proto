syntax = "proto3";
package services;
option go_package =".;services";

message RankPackage {
    int32 id =1;
    int32 rank_id =2;
    bool is_send_point =3;
    bool is_send_coupon =4;
    bool is_send_gift =5;
    int32 send_points =6;
    message send_coupon {
        int64 id =1;
        string title =2;
        string desc =3;
        int32 num =4;
    }
    message send_gift  {
        int64 id =1;
        string title =2;
        string thumb_url =3;
        int32 num =4;
    }
    repeated send_coupon send_coupons =7;
    repeated send_gift send_gifts =8;
}

