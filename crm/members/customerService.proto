syntax = "proto3";
package services;
option go_package =".;services";
import "common/base.proto";
import "vipCardService.proto";
import "tagService.proto";
import "levelService.proto";
import "addressService.proto";

service CustomerService {
    //手动添加用户
    rpc Create (Customer) returns (CustomerResponse) {}
    //手动添加单位用户
    rpc CreateCompany (Customer) returns (CustomerResponse) {}
    //手动修改单位用户
    rpc UpdateCompany (Customer) returns (CustomerResponse) {}
    //从粉丝添加用户
    rpc CreateByFan (Customer) returns (CustomerResponse) {}
    //修改客户
    rpc Update (Customer) returns (CustomerResponse) {}
    //删除客户
    rpc Delete (CustomerRequest) returns (CustomerResponse) {}
    //锁定客户
    rpc Lock (CustomerRequest) returns (CustomerResponse) {}
    //解锁客户
    rpc Unlock (CustomerRequest) returns (CustomerResponse) {}
    //获得客户
    rpc Get (Customer) returns (CustomerResponse) {}
    //获得客户详情
    rpc Detail (Customer) returns (CustomerResponse) {}
    //根据ids获得客户
    rpc List (CustomerRequest) returns (CustomerResponse) {}
    //查询客户
    rpc Search (CustomerRequest) returns (CustomerResponse) {}
    //设置会员标签
    rpc SetTags (Customer) returns (CustomerResponse) {}
    //设置会员卡
    rpc SetCards (Customer) returns (CustomerResponse) {}
    //修改客户手机号
    rpc UpdateMobile (Customer) returns (CustomerResponse) {}
    //获取已绑定手机用户
    rpc GetByMobile (Customer) returns (CustomerResponse) {}
    //获取已绑定邮箱用户
    rpc GetByEmail (Customer) returns (CustomerResponse) {}
}

message Customer {
    int64 id =1;
    string customer_sn =2;
    string name =3;
    string display_name =4;
    string real_name =5;
    string id_card =6;
    int32 gender =7;
    string mobile =8;
    string email =9;
    int64 avatar_id =10;
    string avatar_url =11;
    int32 level_id =12;
    float capital =13;
    int32 growth_value =14;
    int32 integral =15;
    int32 traded_num =16;
    float traded_money =17;
    int32 review_num =18;
    int32 favorite_num =19;
    int64 recommender_id =20;
    string refer_url =21;
    bool locked =22;
    bool trusted =23;
    bool bound_mobile =24;
    bool bound_email =25;
    int64 area_id =26;
    string source =27;
    int32 type = 28;
    string birthday =29;
    string memo =30;
    string contacts = 31;
    string level_expired_at =32;
    bool level_alive =33; //等级可用：根据过期时间自动设置该值
    string created_at =34;
    string updated_at =35;
    string deleted_at =36;
    Level level =37;
    // @inject_tag: gorm:"many2many:customer_tags;"
    repeated Tag tags = 38;
    repeated VipCard vip_cards =39;
    repeated Address addresses = 40;
}

//客户查询参数
message CustomerRequest {
    int32 paged = 1;
    int32 page_size = 2;
    string sorting = 3;
    //以下为自定义参数
    int64 id = 4;
    string name = 5;
    string display_name =6;
    string real_name =7;
    int32 gender =8;
    string mobile =9;
    string email =10;
    int32 level_id =11;
    int32 card_id =12;
    int32 tag_id =13;
    int32 reg_source =14;
    int64 area_id =15;
    string status =16;
    string keywords =17;
    int32 type = 18;
    int64 customer_id = 19;
    repeated int64 ids = 20;
}

//
message CustomerResponse {
    Customer entity = 1;
    common.Pager pager =2;
    repeated Customer items = 3;
    common.Error error = 4;
    common.Info info =5;
}
