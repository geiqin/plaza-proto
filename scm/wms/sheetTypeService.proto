syntax = "proto3";
package services;
option go_package = "/.;services";
import "common/base.proto";

service SheetTypeService {
    rpc Create (SheetType) returns (SheetTypeResponse) {}
    rpc Update (SheetType) returns (SheetTypeResponse) {}
    rpc Delete (SheetType) returns (SheetTypeResponse) {}
    rpc Get (SheetType) returns (SheetTypeResponse) {}
    rpc List (SheetTypeRequest) returns (SheetTypeResponse) {}
    rpc Search (SheetTypeRequest) returns (SheetTypeResponse) {}
}

message SheetType {
    int64 id = 1;
    string name = 2;
    string type = 3;
    bool is_system = 4;
    string created_at = 5;
    string updated_at = 6;
}

message SheetTypeRequest {
    int32 paged = 1;
    int32 page_size = 2;
    string sorting = 3;
    int64 id = 4;
    string type = 5;
    string name = 6;
    string status = 7;
    repeated int64 ids = 8;
}

message SheetTypeData {
    SheetType entity = 1;
    common.Pager pager =2;
    repeated SheetType items = 3;
    common.Info info =4;
}


message SheetTypeResponse {
    SheetTypeData data = 1;
    common.Error error = 2;
}
