syntax = "proto3";
package services;
option go_package = "/.;services";
import "common/base.proto";

service ShipperService {
  rpc Create (Shipper) returns (ShipperResponse) {}
  rpc Update (Shipper) returns (ShipperResponse) {}
  rpc Delete (Shipper) returns (ShipperResponse) {}
  rpc Get (Shipper) returns (ShipperResponse) {}
  rpc Search (ShipperRequest) returns (ShipperResponse) {}
  rpc List (ShipperRequest) returns (ShipperResponse) {}
}

message Shipper {
    int32 id =1;
    string type =2;
    string code =3;
    string name =4;
    string logo_url =5;
    string tel =6;
    string memo =7;
    string is_foreign =8;
    string is_access = 9;
    int32 sort =10;
    string status =11;
    string created_at =12;
    string updated_at =13;
}

message ShipperRequest {
  int32 paged = 1;
  int32 page_size = 2;
  int32 top = 3;
  //base params
  int32 id = 4;
  string type = 5;
  string name = 6;
  string title = 7;
  string is_foreign =8;
  string is_access = 9;
  string status =10;
  repeated int32 ids = 11;
}

message ShipperData{
  Shipper entity = 1;
  common.Pager pager =2;
  repeated Shipper items = 3;
  common.Info info =4;
}


message ShipperResponse {
  ShipperData data = 1;
  common.Error error = 2;
}

