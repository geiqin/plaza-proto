syntax = "proto3";
package services;
option go_package = ".;services";
import "common/base.proto";

service ExpressService {
  rpc Create (Express) returns (ExpressResponse) {}
  rpc Update (Express) returns (ExpressResponse) {}
  rpc Copy (ExpressRequest) returns (ExpressResponse) {}
  rpc Delete (ExpressRequest) returns (ExpressResponse) {}
  rpc Search (ExpressRequest) returns (ExpressResponse) {}
  rpc List (ExpressRequest) returns (ExpressResponse) {}
  rpc Get (Express) returns (ExpressResponse) {}
  // 设置默认使用模板
  rpc Defaulted (ExpressRequest) returns (ExpressResponse) {}
  // 获取默认使用的模板
  rpc GetDefault (ExpressRequest) returns (ExpressResponse) {}
}

message ExpressRequest {
  int32 paged = 1;
  int32 page_size = 2;
  string sorting = 3;
  string keywords = 4;
  int64 id = 5;
  int64 express_id = 6;
  repeated int64 ids = 7;
  repeated int64 express_ids = 8;
}

message Express {
  int64 id = 1;
  string name = 2;
  int32 charging_method = 3;
  bool defaulted = 4;
  string created_at = 5;
  string updated_at = 6;
  repeated ExpressDetail details = 7;
}

message ExpressDetail {
  int64 id = 1;
  int64 express_id = 2;
  float first_weight = 3;
  int32 first_number = 4;
  float express_fee = 5;
  float additional_weight = 6;
  int32 additional_number = 7;
  float additional_fee = 8;
  string created_at = 9;
  string updated_at = 10;
  string area_content = 11;
  repeated int64 area_range_ids = 12;
}


message ExpressData {
  Express entity = 1;
  common.Pager pager = 2;
  repeated Express items = 3;
  common.Info info = 4;
}

message ExpressResponse {
  ExpressData data = 1;
  common.Error error = 2;
}
