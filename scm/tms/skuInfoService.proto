syntax = "proto3";
package services;
option go_package = ".;services";

message SkuInfo {
	int64	sku_id	=1;
	string	sku_sn	=2;
	string	model_type	=3;
	string	name	=4;
	string	unit	=5;
	int32	brand_id	=6;
	int32	category_id	=7;
	int32	quantity	=8  ;
	int64	thumb_id	=9;
	string	thumb_url	=10;
	string	barcode	=11;
	int64	price	=12;
	int64	origin_price	=13;
	int64	cost_price	=14;
	float	weight	=15;
}
