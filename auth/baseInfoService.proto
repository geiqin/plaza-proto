syntax = "proto3";
package services;
option go_package ="/.;services";

message AuthResponse {
    string access_token =1;
    string refresh_token =3;
    string scope =4;
    string token_type =5;
    int64 expires_in =2;
}

message AuthRequest {
    string client_id =1;
    string client_secret =2;
    string type = 3;//类型： username/mobile/email
    string username = 4;
    string password =5;
    string code =6;
    string mobile =7;
    string email =8;
    string redirect_uri = 9;
    string refresh_token =10;
    string store_id =11;
    string store_name = 12;
    string scope =13;
    string state =14;
    string grant_type =15;
    string response_type =16;
    int64 referrer_id =17;
    map<string,string> extends =18;
    map<string,string> header =19;
}
