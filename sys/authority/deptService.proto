syntax = "proto3";
package services;
option go_package ="/.;services";
import "common/base.proto";

//部门
service DeptService {
    rpc Create (Dept) returns (DeptResponse) {}
    rpc Update (Dept) returns (DeptResponse) {}
    rpc Delete (Dept) returns (DeptResponse) {}
    rpc Get (Dept) returns (DeptResponse) {}
    rpc Tree (DeptRequest) returns (DeptResponse) {}
    rpc List (DeptRequest) returns (DeptResponse) {}
    rpc Search (DeptRequest) returns (DeptResponse) {}
}


message Dept {
    int32	id	=1;
    string	name	=2;
    int32	parent_id	=3;
    string	path	=4;
    int32	sort	=5;
    string  leader = 6;
    string  phone = 7;
    string  email = 8;
    string  status = 9;
    string	created_at	=10;
    string	updated_at	=11;
    repeated Dept children	=12;
}


message DeptRequest {
    int64 paged = 1;
    int64 page_size = 2;
    int64 top = 3;
    //my self
    int32	id	=4;
    string	name	=5;
    int32	parent_id	=6;
    string  status = 7;
    repeated  int32	 ids	=8;
}

message DeptData{
    Dept entity = 1;
    common.Pager pager =2;
    repeated Dept items = 3;
    map<string,string> params = 4;
    common.Info info =5;
}

message DeptResponse {
    common.Error error = 1;
    DeptData data =2;
}
