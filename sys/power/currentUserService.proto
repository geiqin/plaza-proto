syntax = "proto3";

package services;
option go_package ="/.;services";
import "common/base.proto";
import "userService.proto";
import "navService.proto";

//当前用户管理
service CurrentUserService {
    rpc Index (CurrentUserRequest) returns (CurrentUserResponse) {}
    rpc BaseInfo (CurrentUserRequest) returns (CurrentUserResponse) {}
    rpc ModifyMobile (User) returns (UserResponse) {}
    rpc ModifyAvatar (User) returns (UserResponse) {}
    rpc ModifyPwd (CurrentUserRequest) returns (UserResponse) {}
}


// 用户状态信息
message UserState {
    int64  id = 1;
    string type = 2;
    string username = 3;
    string display_name = 4;
    string real_name = 5;
    int64 avatar_id = 6;
    string avatar_url = 7;
    string gender = 8;
    int32 dept_id =9;
    int32 post_id =10;
    int32 role_id =11;
    int64 source_manager_id =12;
    string status = 13;
    string memo = 14;
    string created_at =15;
    string updated_at = 16;
    string data_permission =17;
    string dept_name =18;
    string role_name =19;
    repeated string roles =20;
    repeated string permissions =21;
}

//授权请求信息
message CurrentUserRequest {
    int64  id = 1;
    string name = 2;
    string username = 3;
    string password = 4;
    string old_password = 5;
    string email = 6;
    string mobile =7;
    string tag =8;
}

message CurrentUserResponse {
    UserState user = 1;
    repeated Nav navs = 2;
    repeated string permissions = 3;
    common.Pager pager =4;
    repeated User items = 5;
    string info =6;
}


