syntax = "proto3";
package services;
option go_package =".;services";
import "common/base.proto";
import "roleService.proto";


service UserService {
    rpc Create (UserRequest) returns (UserResponse) {}
    rpc Update (UserRequest) returns (UserResponse) {}
    rpc UpdateStatus (UserRequest) returns (UserResponse) {}
    rpc Get (UserRequest) returns (UserResponse) {}
    rpc Delete (UserRequest) returns (UserResponse) {}
    rpc Search (UserRequest) returns (UserResponse) {}
}

// 用户信息
message User {
    int64  id = 1;
    string name = 2;
    string display_name = 3;
    int64 avatar_id = 4;
    string avatar_url = 5;
    int32 source_type = 7;
    int64 source_manager_id =8;
    int32 gender = 9;
    int32 status = 10;
    string memo = 11;
    string created_at =12;
    string updated_at = 13;
    repeated Role roles =14;
}


// 用户信息
message UserRequest {
    int32 paged =1;
    int32 page_size=2;
    string sorting =3;
    //----
    int64  id = 4;
    string name = 5;
    string display_name = 6;
    int64 avatar_id = 7;
    string avatar_url = 8;
    string email = 9;
    string mobile =10;
    int32 gender = 11;
    int32 status =12;
    string password = 13;
    repeated int64 ids =14;
}


message UserResponse {
    User entity = 1;
    common.Pager pager =2;
    repeated User items = 3;
    common.Error error = 4;
    common.Info info =5;
}

