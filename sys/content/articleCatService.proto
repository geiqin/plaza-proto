syntax = "proto3";
package services;
option go_package ="/.;services";
import "common/base.proto";
import "baseInfoService.proto";

// 分类服务
service ArticleCatService {
    // 分类新增
    rpc Create (ArticleCat) returns (ArticleCatResponse) {}
    // 分类修改
    rpc Update (ArticleCat) returns (ArticleCatResponse) {}
    // 分类删除
    rpc Delete (ArticleCat) returns (ArticleCatResponse) {}
    // 分类获取
    rpc Get (ArticleCat) returns (ArticleCatResponse) {}
    // 分类查询
    rpc Search (ArticleCatRequest) returns (ArticleCatResponse) {}
    // 分类列表
    rpc List (ArticleCatRequest) returns (ArticleCatResponse) {}
    // 分类列表树
    rpc ListTree (ArticleCatRequest) returns (ArticleCatResponse) {}
    // 分类选择树
    rpc SelectTree (ArticleCatRequest) returns (ArticleCatResponse) {}
}
// 分类
message ArticleCat {
    int64 id = 1; //ID
    string code = 3; //编码
    string name = 4; //名称
    int64 parent_id = 5; //父亲ID
    string ancestors = 6; //祖级列表
    string image_url = 7; //图标
    string description = 8; //描述
    int32 sort = 9; //排序
    int32 show_style = 10; //显示风格
    string status = 11; //状态
    int64 created_at = 12; //创建时间
    int64 updated_at = 13; //修改时间
    repeated ArticleCat children =14;
    string url =15;
}
// 分类请求参数
message ArticleCatRequest {
    int32 top = 1;
    int64 paged = 2;
    int64 page_size = 3;
    string keywords = 4;
    repeated string sort = 5;
    repeated string date_range = 6;
    repeated int64 ids = 7;
    int64 id = 8;
    //以下为自定义参数
    string type = 11; //类型
    string code = 12; //编码
    string name = 13; //名称
    int64 parent_id = 14; //父亲ID
    string status = 15; //状态
    int64 ancestor_id =16; //祖先ID
}
// 分类响应数据
message ArticleCatResponse {
    string msg = 1;
    ArticleCat entity = 2;
    common.Pager pager = 3;
    repeated ArticleCat items = 4;
    repeated TreeItem tree = 5;
}