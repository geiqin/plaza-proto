syntax = "proto3";
package services;
option go_package ="/.;services";

// 回调服务
service CallbackService {
  // 素材上传通知
  rpc MaterialUploadNotify (CallbackReq) returns (CallbackResponse) {}
  // 附件上传通知
  rpc AttachmentUploadNotify (CallbackReq) returns (CallbackResponse) {}
}

// 回调信息
message CallbackReq  {
  map<string,string> params = 1; //参数
  bytes httpRequest = 2; //请求数据
}


// 回调响应数据
message CallbackResponse {
  string msg = 1;
  bytes response =2;
}