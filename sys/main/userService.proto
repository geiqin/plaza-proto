syntax = "proto3";
package services;
option go_package =".;services";
import "common/base.proto";
import "roleService.proto";
import "deptService.proto";
import "postService.proto";

service UserService {
    rpc Create (UserRequest) returns (UserResponse) {}
    rpc Update (UserRequest) returns (UserResponse) {}
    rpc UpdateStatus (UserRequest) returns (UserResponse) {}
    rpc Get (UserRequest) returns (UserResponse) {}
    rpc Delete (UserRequest) returns (UserResponse) {}
    rpc Search (UserRequest) returns (UserResponse) {}
    //根据账户和密码获得用户（SRV专用）
    rpc GetByUsernameAndPwd(UserRequest) returns (UserResponse) {}
    //根据绑定手机号获得用户（SRV专用）
    rpc GetByMobile (UserRequest) returns (UserResponse) {}
    //根据绑定邮箱获得用户（SRV专用）
    rpc GetByEmail (UserRequest) returns (UserResponse) {}
    //根据绑定管理员ID获得用户（SRV专用）
    rpc GetByManagerId(UserRequest) returns (UserResponse) {}
}

// 用户信息
message User {
    int64  id = 1;
    int32 type = 2;
    string username = 3;
    string display_name = 4;
    string real_name = 5;
    int64 avatar_id = 6;
    string avatar_url = 7;
    int32 gender = 8;
    int32 dept_id =9;
    int32 post_id =10;
    int64 source_manager_id =11;
    int32 status = 12;
    string memo = 13;
    string created_at =14;
    string updated_at = 15;
    Dept dept =16;
    Post post =17;
    repeated Role roles =18;
}


// 用户信息
message UserRequest {
    int32 paged =1;
    int32 page_size=2;
    string sorting =3;
    //----
    int64  id = 4;
    int32 type = 5;
    string username = 6;
    string display_name = 7;
    string real_name = 8;
    int32 gender = 9;
    int32 dept_id = 10;
    int32 post_id = 11;
    int64 avatar_id = 12;
    string avatar_url = 13;
    int32 status =14;
    string email = 15;
    string mobile =16;
    string password = 17;
    int64 source_manager_id =18;
    repeated Role roles =19;
    repeated int32 role_ids =20;
    repeated int64 ids =21;
}


message UserData {
    User entity = 1;
    common.Pager pager =2;
    repeated User items = 3;
    common.Info info =4;
}


message UserResponse {
    UserData data = 1;
    common.Error error = 2;
}

