syntax = "proto3";
package services;
option go_package ="/.;services";
import "common/base.proto";

// Sms配置信息
service SmsConfigService {
    rpc Set (SmsConfig) returns (SmsConfigResponse) {}
    rpc Get (SmsConfig) returns (SmsConfigResponse) {}
}

message SmsConfig {
    string common_sms_api_key =1;//短信KeyID(Access Key ID)
    string common_sms_api_secret =2;//短信KeySecret(Access Key Secret)
    string common_sms_sign =3;//短信签名(发送短信包含的签名)
}

message SmsConfigResponse {
    SmsConfig data = 1;
    common.Error error = 2;
}
