syntax = "proto3";

package services;
option go_package ="/.;services";
import "common/base.proto";

service DictItemService {
    rpc Create (DictItem) returns (DictItemResponse) {}
    rpc Update (DictItem) returns (DictItemResponse) {}
    rpc Delete (DictItemRequest) returns (DictItemResponse) {}
    rpc Get (DictItemRequest) returns (DictItemResponse) {}
    rpc Search (DictItemRequest) returns (DictItemResponse) {} 
}


// 字典信息
message DictItem {
    int64 id = 1; //ID
    int64 dict_id = 2; //字典ID
    string label = 3; //键名
    string value = 4; //键值
    string color = 5; //标签颜色
    string group = 6; //分组
    string description = 7; //描述
    string is_system = 8; //系统创建
    int32 sort = 9; //排序
    string status = 10; //状态
    string created_at = 11; //创建时间
    string updated_at = 12; //修改时间
}


message DictItemRequest {
    int32 top = 1;
    int64 paged = 2;
    int64 page_size = 3;
    string keywords = 4;
    repeated string sort = 5;
    repeated string date_range = 6;
    repeated int64 ids = 7;
    int64 id = 8;
    //以下为自定义参数
    int64 dict_id = 11; //字典ID
    string is_system = 12; //系统创建
    string status = 13; //状态
}

//
message DictItemResponse {
    DictItem entity = 1;
    common.Pager pager =2;
    repeated DictItem items = 3;
    string msg =5;
}
