syntax = "proto3";
package services;
option go_package ="/.;services";

//PC配置信息
service PcConfigService {
  //获取
  rpc Get (PcConfig) returns (PcConfigResponse) {}
  //保存
  rpc Save (PcConfig) returns (PcConfigResponse) {}
}

//PC配置
message PcConfig {
  int32 pc_state =1;//网站状态
  string pc_name =2;//网站名称
  string pc_logo =3;//PC端LOGO
  string contact_tel =4; //联系电话
  string company_address =5;//公司地址
  string copyright_info =6;//版权信息
  string seo_keywords =8;//关键词
  string seo_description =9; //网站描述
}

message PcConfigRequest{
  string group =1;
  PcConfig config =2;
}

message PcConfigResponse {
  string msg = 1;
  PcConfig pcConfig = 2;
}
