syntax = "proto3";
package services;
option go_package ="/.;services";
import "common/base.proto";

// Seo配置信息
service SeoConfigService {
    rpc Set (SeoConfig) returns (SeoConfigResponse) {}
    rpc Get (SeoConfig) returns (SeoConfigResponse) {}
}

message SeoConfig {
    string home_seo_site_title =1;//站点标题，一般不超过80个字符
    string home_seo_site_keywords =2;//站点关键字，一般不超过100个字符，多个关键字以半圆角逗号 [ , ] 隔开
    string home_seo_site_description =3;//站点描述，一般不超过200个字符
}


message SeoConfigResponse {
    SeoConfig data = 1;
    common.Error error = 2;
}
