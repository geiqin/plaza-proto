syntax = "proto3";
package services;
option go_package ="/.;services";
import "common/base.proto";
import "catService.proto";

service CompanyService {
    rpc Create (Company) returns (CompanyResponse) {}
    rpc Update (Company) returns (CompanyResponse) {}
    rpc Delete (Company) returns (CompanyResponse) {}
    rpc Get (Company) returns (CompanyResponse) {}
    rpc Search (CompanyRequest) returns (CompanyResponse) {}
}

//往来单位
message Company {
    int64 id =1;
    string type	=2;
    string name	=3;
    string short_name =4;
    string pinyin	 =5;
    int64 cat_id	 =6;
    string legal_man =7;
    int64  registered_capital =8;
    string registered_date  =9;
    string unified_social_code =10;
    int64 area_id  =11;
    int64 street_id  =12;
    string address =13;
    string contacts =14;
    string contact_post =15;
    string contact_tel =16;
    string contact_email  =17;
    string telephone  =18;
    string invoice_type  =19;
    string bank_no  =20;
    string bank_name  =21;
    string nature  =22;
    string memo  =23;
    string status =24;
    string created_at =25;
    string updated_at =26;
    map<string,string> metas  =27;
    Cat cat = 28;
}


message CompanyRequest {
    int32 paged = 1;
    int32 page_size = 2;
    int32 sorting = 3;
    //base params
    int64 id = 4;
    string name = 5;
    string short_name = 6;
    string status = 7;
    int64 area_id =8;
    int64 street_id =9;
    string type =10;
    string nature  =11;
    int64 cat_id =12;
    repeated int64 ids = 13;
}

//
message CompanyData {
    Company entity = 1;
    common.Pager pager =2;
    repeated Company items = 3;
    common.Info info =5;
}

//
message CompanyResponse {
    CompanyData data = 1;
    common.Error error = 2;
}
