syntax = "proto3";
package services;
option go_package = "/.;services";
import "common/base.proto";

service TeamService {
    //查询团队列表
    rpc Search (TeamRequest) returns (TeamResponse) {}
}

message TeamRequest {
    int32 paged = 1;
    int32 page_size = 2;
    int32 top = 3;
    int64 id = 4;
    string mobile = 5;
    string keywords = 6;
    int64 distributor_id = 7;
    int64 leader_id = 8;
    repeated int64 ids = 9;
    repeated int64 distributor_ids = 10;
    repeated int64 leader_ids = 11;
}


message Team {
    int64 id = 1;
    string name = 2;// 团队名称
    int64 leader_id = 3;// 团长ID
    string leader_name = 4;// 团长昵称
    string mobile = 5;// 手机号
    string avatar_url = 6;// 用户头像
    int32 team_num = 7;// 团员数
    int32 member_num = 8;// 团队客户数
    int64 order_money = 9;// 团队成交金额
    int32 order_num = 10;// 团队成交笔数
    int32 recommend_num = 13;// 邀请团员数
    string created_at = 11;
    string updated_at = 12;
}

message TeamResponse {
    Team entity = 1;
    common.Pager pager =2;
    repeated Team items = 3;
    common.Error error = 4;
    common.Info info =5;
}