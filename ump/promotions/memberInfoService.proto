syntax = "proto3";
package services;
option go_package = "/.;services";

message MemberInfo {
    int64 id = 1;
    string member_sn = 2;
    string name = 3;
    string display_name = 4;
    string real_name = 5;
    string id_card = 6;
    int32 gender = 7;
    string mobile = 8;
    string email = 9;
    int64 avatar_id = 10;
    string avatar_url = 11;
}
